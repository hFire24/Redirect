<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body>
    <div id='message' class='space'></div>
    <div id='hideable'>
    </div>
    <script>
      var messages = ["May this page suggest you take a short break?"];
      for (var i = 1; i < 50; i++)
        messages.push("Do your homework!");
      //Get random message index from messages array
      var index = Math.floor(Math.random() * messages.length);
      //Put message to screen using the index value of the array
      document.getElementById("message").innerHTML = messages[index];
      if (index === 0)
      {
        var link = document.createElement("a");
        link.href = "breaktime.html";
        link.innerHTML = "Ready to do something else?";
        link.style.color = "white";
        document.getElementById("hideable").appendChild(link);
        var advice = document.createElement("div");
        advice.id = "advice";
        advice.className = "space";
        advice.innerHTML = "Make sure you stand up and are ready to change clothes.";
        advice.style.display = "none";
        parent.appendChild(advice);
        link.onmouseover = function() {mouseOver()};
        link.onmouseout = function() {mouseOut()};
        document.getElementById("hideable").appendChild(advice);
      }

      function mouseOver() {
        document.getElementById("advice").style.display = "block";
      }

      function mouseOut() {
        document.getElementById("advice").style.display = "none";
      }
    </script>
  </body>
</html>
