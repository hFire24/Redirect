<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Do your homework!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <style>
      .passive, .passive a {
        color:"#7FB";
      }
  </head>
  <body>
    <div id='message' class='space'></div>
    <div id='hideable'>
      <ol>
        <li>Learn UNIX</li>
        <ul>
          <li class="passive">Watch lectures 0 & 2 (18 + 28 Minutes)</li>
          <li>Take the Homework 1 Quiz (15 minutes). The questions should be in PowerPoint 1.</li>
          <li>Install OpenVPN on your laptop (A few minutes)</li>
          <li><a href="https://purdue.brightspace.com/d2l/ext/rp/52778/lti/framedlaunch/a44d697c-b552-4a8c-b5e7-12fe6b8d704a">These pre-recorded lectures are very helpful!</a></li>
        </ul>
        <li>Practice Piano</li>
        <li>Learn Technical Writing</li>
        <ul>
          <li><a href="https://purdue.brightspace.com/d2l/le/content/56271/Home">Carefully follow these instructions</a></li>
          <li>Read Chapters 1 & 13 (1 + 1 minute per page)</li>
          <li>Read the PowerPoint. Last slide is important. (1 + 1 minute per slide)</li>
          <li><a href="https://purdue.brightspace.com/d2l/le/56271/discussions/topics/147802/View">Post here. (10 + 5 Minutes)</a>
            <ul><li>Minimum of 200 words, shows evidence of material read</li></ul>
          </li>
          <li><a href="https://www.chegg.com/reader/9780134433448">Here's the link to the textbook.</a></li>
        </ul>
        <li>Learn Audio Recording Techniques</li>
        <li>Learn Software Development for Mobile Devices</li>
      </ol>
    </div>
    <script>
      var messages = ["Time to take a break."];
      for (var i = 1; i < 50; i++)
        messages.push("Do your homework!");
      //Get random message index from messages array
      var index = Math.floor(Math.random() * messages.length);
      //Put message to screen using the index value of the array
      document.getElementById("message").innerHTML = messages[index];
      var d = new Date();
      if (index === 0)
      {
        var linkOuter = document.createElement("div");
        linkOuter.className = "space";
        var link = document.createElement("a");
        link.href = "breaktime.html";
        link.innerHTML = "Ready to do something else?";
        linkOuter.appendChild(link);
        var no = document.createElement("span");
        no.innerHTML = " NO";
        no.addEventListener("click",function() {location.href = "cyoa/1.html";});
        linkOuter.appendChild(no);
        document.getElementById("hideable").appendChild(linkOuter);
        if (d.getHours() < 6 || d.getHours() >= 22)
        {
          link.style.color = "black";
          no.style.color = 'red';
        }
        else
        {
          link.style.color = "white";
          no.style.color = 'white';
        }
      }
      if (d.getHours() < 6 || d.getHours() >= 22)
      {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
      }
    </script>
  </body>
</html>
