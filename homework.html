<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Do your howework!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body>
    <div id='message' class='space'></div>
    <div id='hideable'>
    </div>
    <script>
      var messages = ["Time to take a break."];
      for (var i = 1; i < 50; i++)
        messages.push("Do your homework!");
      //Get random message index from messages array
      var index = Math.floor(Math.random() * messages.length);
      //Put message to screen using the index value of the array
      document.getElementById("message").innerHTML = messages[index];
      if (index === 0)
      {
        var linkOuter = document.createElement("div");
        linkOuter.className = "space";
        var link = document.createElement("a");
        link.href = "breaktime.html";
        link.innerHTML = "Ready to do something else?";
        link.style.color = "white";
        linkOuter.appendChild(link);
        document.getElementById("hideable").appendChild(linkOuter);
        var advice = document.createElement("div");
      }
      var d = new Date();
      if (d.getHours() < 6 || d.getHours() >= 22)
      {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
      }
    </script>
  </body>
</html>
