<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body class="theme1">
    <h2 id='message' class='small'>How much do these thoughts control you?</h2>
    <div id='link' class='invisible'></div>
    <div id='dependency'>
      <div class='slidercontainer space'>
        <input type="range" min="0" max="6" value="1" class="slider" id="dependency-slider"> <button onclick="submit()">Submit</button>
      </div>
      <div id="importance">It doesn’t bother me that much</div>
    </div>
    <audio id='press'>
      <source src="media/Button Push.mp3" type="audio/mpeg">
    </audio>
    <script>
    function submit() {
      console.log(slider1.value);
      console.log(slider1.value === "6");
      var inputText = dependencyValues[slider1.value];
      console.log(inputText);
      if(slider1.value < 3) {
        $("message").innerHTML = "Control these thoughts and kick them out!";
        $("link").innerHTML = "<a href='cyoa/20.html'>But I can't get them out!</a>";
      }
      else if(slider1.value === "3") {
        $("message").innerHTML = "You want to do it, but you don't need to do it. There are other ways to feel happiness.";
        $("link").innerHTML = "<a href='cyoa/64.html'>Click here to continue.</a>";
      }
      else if(slider1.value === "4") {
        $("message").innerHTML = "You are being deceived by your urges!";
        $("link").innerHTML = "<a href='nextanime.html'>Watch anime instead!</a> <strong onclick='rejectSomething(6)' style='color:white;'>No.</strong>";
      }
      else if(slider1.value === "5")
        location.href = "fiveminutetimer.html";
      else if(slider1.value === "6") {
        $("message").innerHTML = "✝PLAY TABERNACLE CHOIR MUSIC✝";
        $("message").classList.remove("small");
        $("link").innerHTML = "Close tabs and programs, and <u id='thebutton' onclick='pushTheButtonTC()'>click here.</u>";
      }
      document.body.removeChild($('dependency'));
      if($("link"))
        $("link").style.display = "block";
    }

    var dependencyValues = ['They don’t control me',
    'It doesn’t bother me that much',
    'They control me somewhat',
    'I want to look at cute anime girls',
    'I really want to look at cute anime girls',
    'I don’t want to do anything other than look at cute anime girls',
    'Not looking at cute anime girls is making me depressed'];
    var dependency = document.getElementById("dependency");
    var slider1 = document.getElementById("dependency-slider");
    slider1.max = dependencyValues.length - 1;
    slider1.oninput = function () {
      importance.innerHTML = dependencyValues[slider1.value];
    }

    async function pushTheButtonTC() {
      var press = document.createElement("audio");
      var source = document.createElement("source");
      source.src = 'media/Button Push.mp3';
      source.type = 'audio/mpeg';
      press.appendChild(source);
      press.id = "press";
      document.body.appendChild(press);
      $("press").play();
      $("thebutton").style.color = 'white';
      await sleep(1750);
      location.href = "https://www.thetabernaclechoir.org/listen.html";;
    }
    </script>
    <script src="script.js"></script>
  </body>
</html>
