<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>New Tab</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon-E.png">
  </head>
  <body class="theme6">
    <h2>You opened up a new tab. Use it to search for something.</h2>
    <div id='search-bar' class='space'>
      <input id='search' type='text'><button onclick='search("google")'>Search (Google)</button><br><button onclick='search("youtube")'>Search (YouTube)</button><button onclick='search("twitter")'>Search (Twitter)</button><button onclick='search("deviantart")'>Search (DeviantArt)</button><br><button onclick='search("duckduckgo")'>Search (DuckDuckGo)</button><button onclick='search("duckduckgo")'>Search (Ecosia)</button>
    </div>
    <a class='hfire-link' href="hub.html">Go to the hub</a>
    <script>
      document.getElementById("search").addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          search("google");
        }
      });

      function search(site) {
        let query = document.getElementById("search").value;
        query = query.replaceAll(' ','+');
        switch(site) {
          case "youtube":
            location.href = "https://www.youtube.com/results?search_query=" + query;
            break;
          case "twitter":
            location.href = "https://twitter.com/search?q=" + query;
            break;
          case "deviantart":
            location.href = "https://www.deviantart.com/search/deviations?q=" + query;
            break;
          case "duckduckgo":
            location.href = "https://duckduckgo.com/?q=" + query;
            break;
          case "ecosia":
            location.href = "https://www.ecosia.org/search?q=" + query;
            break;
          default:
            location.href = "https://www.google.com/search?q=" + query;
            break;
        }
      }
    </script>
  </body>
</html>
