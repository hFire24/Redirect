<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The next episodes</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body>
    <div id='message'>Your anime queue with links</div>
    <ol id='animelist'>
    </ol>
    <script>
      class Anime {
        constructor(title,link) {
          this.title = title;
          this.link = link;
        }
      }

      function getTitle(id) {
        if (id === "154")
          return "A Certain Scientific Railgun ";
        if (id === "155")
          return "Nekopara ";
        if (id === "156")
          return "A Certain Magical Index ";
        if (id === "157")
          return "BOFURI ";
        if (id === "158")
          return "Toilet-Bound Hanako-kun ";
      }

      var anime = [];
      anime.push(new Anime("It's empty. Go watch RailDex on Funimation.","https://www.funimation.com/shows/a-certain-scientific-railgun/"));
      anime.push(new Anime("Here's Index. Stop when you get to Season 1 Episode 17.","https://www.funimation.com/shows/a-certain-magical-index/"));
      anime.push(new Anime("If you forget the watch order, here it is.","raildex"));
      anime.push(new Anime("Nekopara! üòç","https://www.funimation.com/shows/nekopara"));
      anime.push(new Anime("BOFURI! Yay!","https://www.funimation.com/shows/bofuri-i-dont-want-to-get-hurt-so-ill-max-out-my-defense/"));
      anime.push(new Anime("This one seems very promising!","https://www.funimation.com/shows/toilet-bound-hanako-kun"));
      var list = document.getElementById("animelist");
      for (var i in anime)
      {
        var y = document.createElement("li");
        var z = document.createElement("a");
        z.innerHTML = anime[i].title;
        z.href = anime[i].link;
        y.appendChild(z);
        list.appendChild(y);
      }
    </script>
  </body>
</html>
