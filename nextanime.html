<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Your current anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1 id='message'>Your current anime with links</h1>
    <div class='space'>If you can't decide what to watch, just roll a die.<br>
    <div class='space'><button class='custom-button' onclick='rollDice()'>Roll a die</button> <button class='custom-button' onclick='goToTimer(false)'>Start timer</button> <button class='custom-button' onclick='openUtilities()'>Anime Watching Utilities</button></div>
    <div id='diceResults' class='space'></div>
    <div class='four-list' onclick='goToTimer(true)'>
      <a class='hfire-link' href='https://www.funimation.com/shows/my-senpai-is-annoying'>1 My Senpai is Annoying</a>
      <a class='hfire-link' href=''>2 üé≤üé≤üé≤üêª</a>
      <a class='hfire-link' href='https://www.funimation.com/shows/world-conquest-zvezda-plot/'>3 World Conquest Zvezda Plot</a>
      <a class='hfire-link' href='https://beta.crunchyroll.com/series/GR75KN0ZY/Pita-Ten'>4 Pita-Ten</a>
      <a class='hfire-link' href=''>5 üé≤üé≤üé≤üé≤</a>
      <a class='hfire-link' href='https://beta.crunchyroll.com/series/G68VMVZ16/little-busters'>6 Little Busters!</a>
      <a class='hfire-link' href='https://www.funimation.com/shows/mushoku-tensei-jobless-reincarnation'>7 Mushoku Tensei</a>
      <a class='hfire-link' href=''>8 üí≤üí≤üí≤üí≤üí≤</a>
      <a class='hfire-link' href='https://beta.crunchyroll.com/series/GR2P1P2KR/Is-the-Order-a-Rabbit'>GochiUsa</a>
      <a class='hfire-link' href='https://beta.crunchyroll.com/series/G63VW2VWY/Non-Non-Biyori'>Non Non Biyori</a>
      <a class='hfire-link' href='https://www.funimation.com/shows/lucky-star'>Lucky Star</a>
    </div>
    <script>
      var diceRoll = 0;

      function rollDice() {
        if(diceRoll === 0) {
          diceRoll = Math.ceil(Math.random() * 8);
          switch(diceRoll) {
            case 1:
              diceResults.innerHTML = `You rolled a 1! Roll again or watch the latest English episode.`;
              diceRoll = 0;
              break;
            case 2:
              diceResults.innerHTML = `You rolled a 2! Roll again or start watching Kuma Kuma Kuma Bear.`;
              diceRoll = 0;
              break;
            case 3:
              diceResults.innerHTML = `You rolled a 3!`;
              break;
            case 4:
              diceResults.innerHTML = `You rolled a 4!`;
              break;
            case 5:
              diceResults.innerHTML = `You rolled a 5! Roll again.`;
              diceRoll = 0;
              break;
            case 6:
              diceResults.innerHTML = "You rolled a 6!";
              break;
            case 7:
              diceResults.innerHTML = "You rolled a 7!";
              break;
            case 8:
              diceResults.innerHTML = "You rolled an 8! That means it's time to put money in the special reserve!";
              break;
            default:
              diceResults.innerHTML = "You rolled an invalid number!";
              diceRoll = 0;
          }
        }
        else if(diceRoll === 8) {
          diceRoll = Math.ceil(Math.random() * 8);
          switch(diceRoll) {
            case 1:
              diceResults.innerHTML = "You rolled a 1! Put $5 in the special reserve.";
              break;
            case 2:
              diceResults.innerHTML = "You rolled a 2! Put $5 in the special reserve.";
              break;
            case 3:
              diceResults.innerHTML = "You rolled a 3! Put $5 in the special reserve.";
              break;
            case 4:
              diceResults.innerHTML = "You rolled a 4! Put $10 in the special reserve.";
              break;
            case 5:
              diceResults.innerHTML = "You rolled a 5! Put $15 in the special reserve.";
              break;
            case 6:
              diceResults.innerHTML = "You rolled a 6! Put $20 in the special reserve.";
              break;
            case 7:
              diceResults.innerHTML = "You rolled a 7! Put $25 in the special reserve.";
              break;
            case 8:
              diceResults.innerHTML = "You rolled an 8! Commission someone right now, or put $100 in the special reserve.";
              diceRoll = 7;
              break;
            default:
              diceResults.innerHTML = "You rolled an invalid number!";
          }
        }
        else {
          alert("Hey. Wait 30 minutes or watch one anime episode before rolling the dice again.");
        }
      }

      function openUtilities() {
        location.href = "animeutilities.html";
      }

      function goToTimer(newTab) {
        newTab ? window.open("animetimer.html") : location.href = "animetimer.html";
      }

      var links = document.getElementsByTagName("a");

      for(let i = 0; i < links.length; i++) {
        let x = Math.floor(Math.random() * 128);
        let y = Math.floor(Math.random() * 128);
        let z = Math.floor(Math.random() * 32) + 96;
        let bgColor = "rgb(" + x + "," + y + "," + z + ")";
        links[i].style.backgroundColor = bgColor;
      }
      for(var i = 0; i < 0; i++) {
        let x = Math.floor(Math.random() * 128);
        let y = Math.floor(Math.random() * 128);
        let z = Math.floor(Math.random() * 32) + 96;
        let bgColor = "rgb(" + x + "," + y + "," + z + ")";
      }
    </script>
  </body>
</html>
