<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Your current anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body>
    <h1 id='message'>Your current anime with links</h1>
    <div class='space'>If you can't decide what to watch, just roll a die.</div>
    <div class='space'><button class='custom-button' onclick='rollDice()'>Roll a die</button> <button class='custom-button' onclick='goToTimer(false)'>Start timer</button> <button class='custom-button' onclick='openUtilities()'>Anime Watching Utilities</button></div>
    <div id='diceResults' class='space'></div>
    <div class='four-list' onclick='goToTimer(true)'>
      <a class='hfire-link' href='https://beta.crunchyroll.com/series/GYX08020R/Knights-Magic'>1 Knight's & Magic</a>
      <a class='hfire-link' href='https://streamanimetv.net/anime/himesama-goyoujin/'>2 Himesama Goyoujin</a>
      <a class='hfire-link' href='https://www.funimation.com/shows/wandering-witch-the-journey-of-elaina'>3 Wandering Witch</a>
      <a class='hfire-link' href='https://beta.crunchyroll.com/series/GR75KN0ZY/Pita-Ten'>4 Pita-Ten</a>
      <a class='hfire-link' href='https://beta.crunchyroll.com/series/GQWH0MXPQ/Anime-AzurLane-Slow-Ahead'>5 Azur Lane: Slow Ahead!</a>
      <a class='hfire-link' href='https://beta.crunchyroll.com/series/G68VMVZ16/little-busters'>6 Little Busters!</a>
      <a class='hfire-link' href='https://www.funimation.com/shows/mushoku-tensei-jobless-reincarnation'>7 Mushoku Tensei</a>
      <a class='hfire-link' href='https://www.funimation.com/shows/dragon-goes-house-hunting/'>8 Dragon Goes House-Hunting</a>
      <a class='hfire-link' href='https://beta.crunchyroll.com/series/GR2P1P2KR/Is-the-Order-a-Rabbit'>GochiUsa</a>
      <a class='hfire-link' href='https://beta.crunchyroll.com/series/G63VW2VWY/Non-Non-Biyori'>Non Non Biyori</a>
      <a class='hfire-link' href='https://www.funimation.com/shows/lucky-star'>Lucky Star</a>
    </div>
    <script>
      var diceRoll = 0;
      const queueAnime = "Knight's & Magic";

      function rollDice() {
        if(diceRoll === 0) {
          diceRoll = Math.ceil(Math.random() * 6);
          switch(diceRoll) {
            case 1:
              diceResults.innerHTML = `You rolled a 1! Watch ${queueAnime}.`;
              break;
            case 2:
              diceResults.innerHTML = `You rolled a 2! Watch ${queueAnime}.`;
              break;
            case 3:
              diceResults.innerHTML = `You rolled a 3! Watch ${queueAnime}.`;
              break;
            case 4:
              diceResults.innerHTML = `You rolled a 4! Watch whatever to your heart's content.`;
              break;
            case 5:
              diceResults.innerHTML = `You rolled a 5! Watch whatever to your heart's content.`;
              break;
            case 6:
              diceResults.innerHTML = "You rolled a 6! That means it's time to put money in the special reserve!";
              break;
            default:
              diceResults.innerHTML = "You rolled an invalid number!";
              diceRoll = 0;
          }
        }
        else if(diceRoll === 6) {
          diceRoll = Math.ceil(Math.random() * 8);
          switch(diceRoll) {
            case 1:
              diceResults.innerHTML = "You rolled a 1! Put $5 in the special reserve.";
              break;
            case 2:
              diceResults.innerHTML = "You rolled a 2! Put $5 in the special reserve.";
              break;
            case 3:
              diceResults.innerHTML = "You rolled a 3! Put $5 in the special reserve.";
              break;
            case 4:
              diceResults.innerHTML = "You rolled a 4! Put $10 in the special reserve.";
              break;
            case 5:
              diceResults.innerHTML = "You rolled a 5! Put $10 in the special reserve.";
              break;
            case 6:
              diceResults.innerHTML = "You rolled a 6! Put $10 in the special reserve.";
              diceRoll = 5;
              break;
            case 7:
              diceResults.innerHTML = "You rolled a 7! Put $20 in the special reserve.";
              break;
            case 8:
              diceResults.innerHTML = "You rolled an 8! Commission someone right now, or put $30 in the special reserve.";
              break;
            default:
              diceResults.innerHTML = "You rolled an invalid number!";
          }
        }
        else {
          alert("Hey. Wait 30 minutes or watch one anime episode before rolling the dice again.");
        }
      }

      function openUtilities() {
        location.href = "animeutilities.html";
      }

      function goToTimer(newTab) {
        newTab ? window.open("animetimer.html") : location.href = "animetimer.html";
      }

      var links = document.getElementsByTagName("a");

      for(var i = 0; i < links.length; i++) {
        var x = Math.floor(Math.random() * 128);
        var y = Math.floor(Math.random() * 128);
        var z = Math.floor(Math.random() * 32) + 96;
        var bgColor = "rgb(" + x + "," + y + "," + z + ")";
        links[i].style.backgroundColor = bgColor;
      }
      for(var i = 0; i < 0; i++) {
        x = Math.floor(Math.random() * 128);
        y = Math.floor(Math.random() * 128);
        var z = Math.floor(Math.random() * 32) + 96;
        bgColor = "rgb(" + x + "," + y + "," + z + ")";
      }
    </script>
  </body>
</html>
