<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The next episodes</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body>
    <div id='message'>Your anime queue with links</div>
    <ol id='animelist'>
    </ol>
    <script>
      class Anime {
        constructor(title,link) {
          this.title = title;
          this.link = link;
        }
      }

      function getTitle(id) {
        if (id === "154")
          return "A Certain Scientific Railgun";
        if (id === "155")
          return "Nekopara";
        if (id === "156")
          return "A Certain Magical Index";
        if (id === "157")
          return "BOFURI";
        if (id === "158")
          return "Toilet-Bound Hanako-kun";
        if (id === "159")
          return "After School Dice Club";
      }

      var anime = [];
      /*
      "https://www.funimation.com/shows/a-certain-scientific-railgun"
      "https://www.funimation.com/shows/a-certain-magical-index"
      "https://www.funimation.com/shows/nekopara"
      "https://www.funimation.com/shows/bofuri-i-dont-want-to-get-hurt-so-ill-max-out-my-defense"
      "https://www.funimation.com/shows/toilet-bound-hanako-kun"
      "https://www.funimation.com/shows/after-school-dice-club"
      */
      anime.push(new Anime("First, watch " + getTitle(158) + ".","https://www.funimation.com/shows/toilet-bound-hanako-kun"));
      anime.push(new Anime("Next, begin watching " + getTitle(159) + ".","https://www.funimation.com/shows/after-school-dice-club"));
      anime.push(new Anime("Finally, watch " + getTitle(156) + " Episode 4.","https://www.funimation.com/shows/a-certain-magical-index"));
      var list = document.getElementById("animelist");
      for (var i in anime)
      {
        var y = document.createElement("li");
        var z = document.createElement("a");
        z.innerHTML = anime[i].title;
        z.href = anime[i].link;
        y.appendChild(z);
        list.appendChild(y);
      }
    </script>
  </body>
</html>
