<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Watch anime!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body onload='createAdvice()'>
    <div id='message' class='space'></div>
    <div id='hideable'>
    </div>
    <script>
      var messages = ["Time to take a break."];
      for (var i = 1; i < 50; i++)
        messages.push("Catch up on anime!");
      //Get random message index from messages array
      var index = Math.floor(Math.random() * messages.length);
      //Put message to screen using the index value of the array
      document.getElementById("message").innerHTML = messages[index];
      var parent = document.getElementById("hideable");
      var link = document.getElementById("link");
      if(!link) {
        link = document.createElement("div");
        link.id = "link";
        link.className = "space";
        parent.appendChild(link);
      }
      if (index === 0)
        link.innerHTML = "<a href='breaktime.html'>Don't do nothing. Do something!</a> <span onclick='rejectSomething(3)' style='color:red;'>No.</span>";
      else
        link.innerHTML = "<a href='nextanime.html'>Here are the anime you need to watch.</a> <span onclick='rejectSomething(0)' style='color:red;'>No.</span>";
    </script>
    <script src='script.js'></script>
  </body>
</html>
