<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body>
    <div id='message' class='space'></div>
    <div id='hideable'>
    </div>
    <script>
      var messages = ["Time to take a break."];
      for (var i = 1; i < 50; i++)
        messages.push("Catch up on anime!");
      //Get random message index from messages array
      var index = Math.floor(Math.random() * messages.length);
      //Put message to screen using the index value of the array
      document.getElementById("message").innerHTML = messages[index];
      var linkOuter = document.createElement("div");
      linkOuter.className = "space";
      var link = document.createElement("a");
      link.style.color = "white";
      linkOuter.appendChild(link);
      document.getElementById("hideable").appendChild(linkOuter);
      if (index === 0)
      {
        link.href = "breaktime.html";
        link.innerHTML = "Ready to do something else?";
        var advice = document.createElement("div");
        advice.id = "advice";
        advice.innerHTML = "Get your laptop off your lap, stand up, and stretch.";
        advice.style.display = "none";
        link.onmouseover = function() {mouseOver()};
        link.onmouseout = function() {mouseOut()};
        document.getElementById("hideable").appendChild(advice);
      }
      else
      {
        link.innerHTML = "Here are the anime you need to watch.";
        link.href = "nextanime.html";
      }

      function mouseOver() {
        document.getElementById("advice").style.display = "block";
      }

      function mouseOut() {
        document.getElementById("advice").style.display = "none";
      }
    </script>
  </body>
</html>
