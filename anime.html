<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Watch anime!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body class='theme4' onload='createAdvice()'>
    <h1 id='message'></h1>
    <div id='hideable'>
    </div>
    <script>
      var messages = ["Time to take a break."];
      for (var i = 1; i < 50; i++)
        messages.push("Catch up on anime!");
      //Get random message index from messages array
      var index = Math.floor(Math.random() * messages.length);
      //Put message to screen using the index value of the array
      document.getElementById("message").innerHTML = messages[index];
      var parent = document.getElementById("hideable");
      var link = document.getElementById("link");
      if(!link) {
        link = document.createElement("div");
        link.id = "link";
        parent.appendChild(link);
      }
      if (index === 0)
        link.innerHTML = "<a href='breaktime.html'>Don't do nothing. Do something!</a> <strong onclick='rejectSomething(3)' style='color:white;'>No.</strong>";
      else
        link.innerHTML = "<a href='nextanime.html'>Here are the anime you need to watch.</a> <strong onclick='rejectSomething(0)' style='color:white;'>No.</strong>";

      function rejectSomething(time) {
        if (time === 0)
          link.innerHTML = "<a href='custom.html'>Got something you need to do?</a> <strong onclick='rejectSomething(1)' style='color:white;'>No.</strong>";
        else if(time === 1)
          link.innerHTML = "<a href='time.html'>Don't do nothing. Do something!</a> <strong onclick='rejectSomething(2)' style='color:white;'>No.</strong>";
        else if(time === 3)
          link.innerHTML = "<a href='custom.html'>Got something you need to do?</a> <strong onclick='rejectSomething(2)' style='color:white;'>No.</strong>";
        else
          location.href = "cyoa/1.html";
      }
    </script>
  </body>
</html>
