    <script>
    var quotes = ['Creativity is a good thing.',
    '“To live a creative life, we must lose our fear of being wrong.” – Anonymous',
    '“Opportunities don\'t happen, you create them.” – Chris Grosser',
    '“No masterpiece was ever created by a lazy artist.” – Anonymous',
    '“Life is not about finding yourself. Life is about creating yourself.” – Lolly Daskal',
    //Quotes from https://www.happier.com/blog/10-positive-quotes-to-inspire-creativity/
    '“The creative adult is the child who survived.” – Ursula Leguin',
    '“The desire to create is one of the deepest yearnings of the human soul.” – Dieter F. Uchtdorf',
    '“Creativity doesn\'t wait for that perfect moment. It fashions its own perfect moments out of ordinary ones.” – Bruce Garrabrandt',
    '“Everything you can imagine is real.” – Pablo Picasso',
    '“You can\'t use up creativity. The more you use the more you have.” – Maya Angelou',
    '“Creativity is intelligence having fun.” – Albert Einstein',
    '“To practice any art, no matter how well or badly, is a way to make your soul grow. So do it.” – Kurt Vonnegut',
    '“Creativity is inventing, experimenting, growing, taking risks, breaking rules, making mistakes, and having fun.” – Mary Lou Cook',
    '“The chief enemy of creativity is "good" sense.” – Pablo Picasso',
    '“Creativity involves breaking out of expected patterns in order to look at things in a different way.” – Edward de Bono'];
    for(var i = quotes.length; i < 5; i++)
      quotes.push("<a href='https://www.keepinspiring.me/procrastination-quotes/' target='_blank'>Here. Try reading these quotes from this page.</a>");

    var index = Math.floor(Math.random() * quotes.length);
    var quote = document.getElementById("quote");
    quote.innerHTML = quotes[index];

    if(quote.innerHTML.startsWith("“"))
      quote.style.fontWeight = "medium";

    if(quote.innerHTML.length > 200) {

      var y = window.matchMedia("(max-width: 851px)");
      var z = window.matchMedia("(max-width: 1135px)");

      z.addListener(resizeText);
