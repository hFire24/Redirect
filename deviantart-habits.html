<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body onload="jamesClearQuote(deviantart,-1)" onresize="getWidth()">
    <h1 id='message'></h1>
    <div id='hideable' class='medium'>
      <div id='form' class='space'>
        How can you apply this to your life?<br><input id="lifeAdvice" class="custom-select" type="text"><button id="submit" class="custom-button" onClick="submit()">Submit</button>
      </div>
      <h2 id="question" style='display:none;'>Let me guess. You're thinking about cute anime girls.</h2>
      <div id='yesno' class='medium two-list' style='display:none;'>
        <a class='hfire-link' onclick="addicted()">Yes</a>
        <a class='hfire-link' onclick="restoreForm()">No</a>
        <a class='hfire-link extended' onclick="addicted()">I wasn't until now.</a>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="atomic-habits.js"></script>
    <script>
      var random = Math.floor(Math.random() * 30)
      console.log("Random " + random);
      if(random < 16) {
        $("message").style.display = "none";
        $("form").style.display = "none";
        $("question").style.display = "block";
        $("yesno").style.display = "grid";
      }

      function addicted() {
        location.href = "purple.html";
      }

      function restoreForm() {
        $("message").style.display = "block";
        $("form").style.display = "block";
        $("question").style.display = "none";
        $("yesno").style.display = "none";
      }
    </script>
  </body>
</html>
