<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body class="theme5" onload="displayAdvice()">
    <div id='hydrate' width='100%' height='100%' class='theme8 space'>
      <h2>Just a reminder to stay hydrated.<br>You may need to stand up and stretch.</h2>
      <strong id='ok' class='hfire-link' onclick='disappear()'>OK</strong>
    </div>
    <div id='musictip' width='100%' height='100%' class='theme3 space'>
      <h2>Here's a tip: Some music can help you focus.</h2>
      <p class='medium'><a class='hfire-link' href='https://youtu.be/Es7nHl2Bb04'>Click here for more info.</a></p>
      <strong id='ok' class='hfire-link' onclick='disappear()'>OK</strong>
    </div>
    <h1 id='message' class='invisible'></h1>
    <h2 id='question' class='space'>What do you want to do right now?</h2>
    <div id='link'><input id="newBreak" type="text"><button id="submit" onClick="submit()">Submit</button></div>
    <audio id='press'>
      <source src="media/Button Push.mp3" type="audio/mpeg">
    </audio>
    <script>
      function submit() {
        console.log($("newBreak").value);
        var inputText = $("newBreak").value.toLowerCase();
        if(found(['busy', 'keep', 'continue', 'work', 'resume', 'job', 'internship'],inputText)) {
          $("question").innerHTML = "Don't overwork yourself.";
          $("link").innerHTML = "<div class='space'><a href='cyoa/20.html'>I'm already overworked.</a></div><div><a href='https://youtu.be/Es7nHl2Bb04'>I could use some music.</a></div>";
        }
        else if(found(['regress', ' ar', ' ars', ' ar.', 'ar\'', 'younger', 'shrink', 'hats', 'oversize', 'too big', 'gigantic', 'giant', 'huge',
        'loli', 'cute little', 'maid', 'dress', 'anime', 'touhou', 'cirno', 'deviantart', 'booru', 'onii-',
        '-old', ' old', ' age', 'toddler', 'preschool', 'tiny'],inputText)) {
          $("question").innerHTML = "You're having urges again.";
          $("link").innerHTML = "<u id='clickHere' onclick='pushTheButton()'>Click here.</u>";
        }
        else if(inputText.indexOf("something") >= 0) {
          location.href = "custom.html";
        }
        else {
          finalTest(inputText,"busy");
        }
      }

      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function pushTheButton()
      {
        document.getElementById("press").play();
        document.getElementById("clickHere").style.color = 'white';
        await sleep(1750);
        location.href = "https://emergency.nofap.com/redirect?religious=true&cat=em";
      }
    </script>
    <script src='interactivefiction.js'></script>
  </body>
</html>
