<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quit procrastinating</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body onload="loadVideo(-1); randomTheme(1)">
    <h1 id='message'><a id='video-link' href='' target="_blank">Here. Watch this video.</a></h1>
    <div id='title-container' class='medium space'>It's called "<span id='video-title'></span>"</div>
    <div id='demolish' class='invisible space'><img src="media/Building Demolish Procrastination.gif" alt='A building with the label "Your Future". An explosion labeled "Too Much Procrastination" appears, then the building collapses.'></div>
    <div id='hideable'>
      <button id='load' class='custom-button space' onclick='loadVideo(-1)'>Load Different Video</button> <button id='load' class='custom-button space' onclick='rebel()'>But procrastination is good!</button>
    </div>
  </body>
  <script>
    var times = 0;

    class Video {
      constructor(id,title,position) {
        this.id = id;
        this.title = title;
        this.position = position;
      }
      getId() {
        return this.id;
      }
      setId(id) {
        this.id = id;
      }
      getTitle() {
        return this.title;
      }
      setTitle(title) {
        this.title = title;
      }
      getPosition() {
        return this.position;
      }
      setPosition(position) {
        this.position = position;
      }
    }

    const playlist = [];

    playlist.push(new Video("Y1NcEs2ZT14","How To Use Procrastination To Your Advantage (Productive Procrastination)",5),
    new Video("aehoGGCHkyw","You're Not Lazy, Bored, or Unmotivated",11),
    new Video("F52UZxv2X2Q","what is PROCRASTURBATION NoFAP on another level",14),
    new Video("-3QJke9_Z4o","Break Your Mental Resistance With The 2 Minute Rule",17),
    new Video("AfRWeybdF2c","New Study Reveals Why You Prorastinate (Not Laziness or Time-Management)",28),
    new Video("Tbp5BQiqa38","I Can't Stick To My Habits (HERE'S WHY)",31),
    new Video("TGfN9297Yq8","How to finally overcome procrastination.",73),
    new Video("YokGiK29k74","How to Break Your Procrastination Habit (For Good)",82),
    new Video("4x7MkLDGnu8","The ONLY way to stop procrastinating | Mel Robbins",84),
    new Video("9oWOsocN7qg","How to Make Yourself Study When You Have ZERO Motivation",86),
    new Video("LE8mNTJOYmQ","How to Stay Focused For Long Periods of Time (even on boring things)",91),
    new Video("arj7oStGLkU","Inside the mind of a master procrastinator | Tim Urban",104),
    new Video("HHiWRNuKCcY","This SpongeBob Episode Will Make You Stop Procrastinating",105));

    function loadVideo(index) {
      if(times >= playlist.length) {
        document.body.classList.add("theme10");
        message.classList.add("invisible");
        document.getElementById("title-container").classList.add("invisible");
        demolish.classList.remove("invisible");
        hideable.classList.add("big");
        hideable.style.fontFamily = "Impact, Haettenschweiler, HelveticaNeue-CondensedBlack, Barlow Semi Condensed, sans-serif";
        hideable.innerHTML = "☢STOP PROCRASTINATING☢";
      }
      else {
        if(index < 0 || index >= playlist.length)
        {
          index = Math.floor(Math.random() * playlist.length);
        }
        document.getElementById("video-link").href = "https://youtu.be/" + playlist[index].id;
        document.getElementById("video-title").innerHTML = playlist[index].title;
        playlist.splice(index,1);
      }
      times++;
    }

    function rebel() {
      location.href = "cyoa/15.html?mood=procrastinating";
    }
  </script>
  <script src='script.js'></script>
</html>
