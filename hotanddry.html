<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link id='apple' rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme8" onresize='checkWidth()'>
    <div id="message" class="small space">Why are you here?</div>
    <div id='link' class='space'><input id="newBreak" type="text"><button id="submit" onClick="submit()">Submit</button>
      <div id="dropdown">
        <span class="custom-select" style="width:200px;">
          <select id='custom-reason'>
            <option id="-1" value="-1"></option>
          </select>
        </span><button onclick="submit()">Submit</button>
      </div>
    </div>
    <img id='image' src='media/Nissan Expanding Brain.png' style='opacity:0;' width="857"></img>
    <script>
    //Resizes the invisible meme
    function checkWidth() {
      document.getElementById('image').width = window.innerWidth;
    }
    checkWidth();
    //Changes the apple icon
    var icon = document.getElementById("apple");
    var iconNumber = Math.floor(Math.random() * 7) + 1;
    if(iconNumber > 1)
      icon.href = "apple-touch-icon " + iconNumber + ".png";

    function submit() {
      console.log($("custom-reason").value);
      console.log($($("custom-reason").value).innerHTML);
      console.log($("newBreak").value);
      var inputText = '';
      if($("custom-reason").value !== -1 && $("newBreak").value === '')
        inputText = $($("custom-reason").value).innerHTML.toLowerCase();
      else
        inputText = $("newBreak").value.toLowerCase();
      if (inputText.indexOf("twitter") >= 0) {
        $("message").innerHTML = "Twitter is a toxic wasteland that you should not go to.";
        $("link").innerHTML = "<a href='cyoa/35.html'>Click here to continue.</a>";
      }
      else if (inputText.indexOf("deviantart") >= 0) {
        $("message").innerHTML = "If you're quitting anime, you might as well abandon DeviantArt.";
        $("link").innerHTML = "<a href='cyoa/35.html'>Click here to continue.</a>";
      }
      else
        finalTest(inputText,"hotanddry");
    }

    var reasons = ["Because I'm lazy",
    "Because I'm bored", "Because I'm really bored", "I have nothing to do",
    "For no reason",
    "Because I feel like it",
    "Because I want to visit Twitter",
    "Because I feel like procrastinating",
    "I feel like visiting DeviantArt",
    "I'm struggling in life",
    "I don't know",
    "Because I can",
    "To browse Instagram",
    "Because I feel stressed",
    "Because I feel busy",
    "Because I feel hungry",
    "I just relapsed",
    "Because I can't focus",
    "Because I feel overwhelmed",
    "Because I want to relax",
    "I already looked at bad stuff",
    "I got something I need to do",
    "I'm ready to do something else"];
    for(var i in reasons) {
      var option = document.createElement('option');
      option.id = i;
      option.value = i;
      option.innerHTML = reasons[i];
      document.getElementById("custom-reason").appendChild(option);
    }
    </script>
    <script src="interactivefiction.js"></script>
    <script src="pulltorefresh.js/dist/pulltorefresh.js"></script>
    <script>
    PullToRefresh.init({
      mainElement: 'body',
      distMax: window.innerHeight / 2,
      onRefresh: function() {
        $("message").innerHTML = "I get it. You miss Twitter with its pull to refresh feature. But there be dragons.";
        $("link").innerHTML = "<a href='cyoa/35.html'>Click here to continue.</a>";
      }
    });
    </script>
  </body>
</html>
