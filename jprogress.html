<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digitize your journal.</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon-draw.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body class="relax">
    <h1>Your Journal Digitizing Progress</h1>
    <div class='space'>It's been <strong id="behind"></strong> days since your last digitized journal entry.</div>
    <div class='space'>Your digitized journal entries span <strong id="digitized"></strong> days with no more than <strong id="actual"></strong> days written about. That means about <strong id="percentage"></strong> of your journal entries are digitizied.</div>
    <div><a href="https://youtu.be/voN_5upoW1U">Click here</a> for journal digitzing music.</div>
    <script src='script.js'></script>
    <script>
    var d = new Date();
    var progress = new Date(Date.UTC(2018, 9, 20));
    progress.setMinutes(progress.getTimezoneOffset());
    var startDate = new Date(Date.UTC(2012, 0, 2));
    startDate.setMinutes(progress.getTimezoneOffset());
    var daysDigitized = Math.floor(progress.getTime()/(1000*60*60*24) - startDate.getTime()/(1000*60*60*24)) + 1;
    var daysBehind = Math.floor(d.getTime()/(1000*60*60*24) - progress.getTime()/(1000*60*60*24));
    $("digitized").innerHTML = daysDigitized;
    $("behind").innerHTML = daysBehind;
    var nonJournalDays = 456;
    var actualDaysDigitized = daysDigitized - nonJournalDays + 1;
    $("actual").innerHTML = actualDaysDigitized
    var percent = Math.floor((actualDaysDigitized) / (actualDaysDigitized + daysBehind - 19) * 100);
    $("percentage").innerHTML = percent + "%";
    </script>
  </body>
</html>
