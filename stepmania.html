<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Get on the dancefloor</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Michroma&display=swap');
    </style>
  </head>
  <body>
    <div id='trance'>Play Stepmania</div>
    <ol>
      <li>Get your dance pad out</li>
      <li>Change to appropriate clothes</li>
      <li>Launch Stepmania</li>
      <li>Play a Level 4-7 song to warm up.</li>
      <li>Keep playing Level 4-8 songs for the first 40 minutes.</li>
      <li>By the 40-minute mark, you can play 9s or 10s if you feel like it.</li>
    </ol>
    <script src="script.js"></script>
  </body>
</html>
