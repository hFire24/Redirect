<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body class="theme3">
    <h1 id="message">Find something else to do other than watch YouTube videos.</h1>
    <h2 id="question">Got something you need to do?</h2>
    <div id='link' class='medium two-list'>
      <a class='hfire-link' onclick='displaySomething()'>Yes</a>
      <a class='hfire-link' href="youtube-addiction/1.html">No</a>
      <input id="newBreak" class="invisible" type="text">
    </div>
    <div id='something' class='medium two-list' style='display:none;'>
      <a class='hfire-link' href="custom.html?mode=youtube">Yes</a>
      <a class='hfire-link' onclick='submitBored()'>No</a>
      <input id="newBreak" class="invisible" type="text">
    </div>
    <script>
    function displaySomething() {
      $("question").innerHTML = "Want to type in the thing you need to do?"
      $("link").style.display = "none";
      $("something").style.display = "grid";
    }

    function submitBored() {
      $("link").style.display = "block";
      $("something").style.display = "none";
      finalTest("bored","youtube");
      $("link").innerHTML = "<a href=youtube.html>Click here to continue.</a>"
    }
    </script>
    <script src="interactivefiction.js"></script>
    <script src="script.js"></script>
  </body>
</html>
