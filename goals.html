<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Keep this open! Your goals</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon-star.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body>
    <div id='message' class='space'>Your current goals</div>
    <div id='best-results' class='space'>For best results, keep this page open during the day.<br>
    If you're done with a goal, press the key corresponding to that goal to hide it.<br>
    If you're struggling to do the next goal, <a href='struggle2.html' target='_blank'>click here.</a></div>
    <div id='parent' class='two-list' style="width:95%; margin:auto;">
    </div>
    <script>
      var aHabits = [{text:"Tackle your to-do list (1 task)",link:"index.html",category:"passive"},
      {text:"Do your homework <span class='time'>(2 hours)</span>",link:"homework.html",category:"active"},
      {text:"Gain social skills <span class='time'>(2 lessons)</span>",link:"https://skl.sh/37ueYoA",category:"passive"},
      {text:"*Learn Full Stack on Skillshare <span class='time'>(4 lessons)</span>",link:"https://skl.sh/38rV6DT",category:"active"},
      {text:"Code some stuff in C# <span class='time'>(10 minutes)</span>",link:"pass",category:"active"},
      {text:"Listen to General Conference <span class='time'>(15 minutes)</span>",link:"gcprogress.html",category:"passive"}
      //{text:"Digitize fifth journal <span class='time'>(1 page)</span>",link:"pass",category:"active"}];
      ];
      do {
        shuffle(aHabits);
      } while (aHabits[0].text !== "Tackle your to-do list (1 task)" || aHabits[1].text !== "Do your homework <span class='time'>(2 hours)</span>");
      //while (aHabits[0].text !== "Digitize fifth journal <span class='time'>(Â½ page)</span>");*/

      var bHabits = [{text:"Read the book <u>Atomic Habits</u> <span class='time'>(1 chapter)</span>",link:"https://read.amazon.com/",category:"active"},
      //{text:"Learn Rubik's Cube algorithms <span class='time'>(2 mintues)</span>",link:"https://www.rubiks.com/media/guides/RBL_solve_guide_CUBE_US_5.375x8.375in_AW_27Feb2020_VISUAL.pdf/",category:"active"},
      {text:"Learn Spanish via Duolingo <span class='time'>(3 lessons)</span>",link:"https://www.duolingo.com/",category:"active"},
      {text:"Relax and meditate more <span class='time'>(2 sessions)</span>",link:"relax.html",category:"passive"},
      {text:"Take a walk outside <span class='time'>(5 minutes)</span>",link:"pass",category:"active"},
      {text:"Do an Elevate training session <span class='time'>(5 minutes)</span>",link:"pass",category:"active"},
      {text:"Read the Daily Verse and more <span class='time'>(5 minutes)</span>",link:"dvprogress.html",category:"active"}
      //{text:"Play Stepmania on pad <span class='time'>(3 songs)</span>",link:"stepmania.html",category:"active"}];
      ];
      shuffle(bHabits);

      function shuffle(array) {
        for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * i);
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
        }
      }

      var parent = document.getElementById("parent");

      async function buildAArray()
      {
        for(var i = 0; i < aHabits.length; i++)
        {
          var aElement = document.createElement("a");
          aElement.id = "a" + i;
          aElement.classList.add("hfire-link");
          aElement.innerHTML = String.fromCharCode(65+i) + ": " + aHabits[i].text;
          if(aHabits[i].link !== "pass")
          {
            aElement.href = aHabits[i].link;
            aElement.target = "_blank";
          }
          parent.appendChild(aElement);
          //Creates a random background color for the element
          var x = Math.floor(Math.random() * 128);
          var y = Math.floor(Math.random() * 128);
          var z = Math.floor(Math.random() * 32) + 96;
          var bgColor = "rgb(" + x + "," + y + "," + z + ")";
          aElement = document.getElementById("a" + parseInt(i))
          aElement.style.backgroundColor = bgColor;
          console.log(aHabits[i]);
          if(aHabits[i].category === "passive")
            aElement.style.color = "#7BF";
        }
      }

      async function buildBArray()
      {
        for(var j = 0; j < bHabits.length; j++)
        {
          var bElement = document.createElement("a");
          bElement.id = "b" + j;
          bElement.classList.add("hfire-link");
          bElement.innerHTML = String.fromCharCode(65 + aHabits.length + j) + ": " + bHabits[j].text;
          if(bHabits[j].link !== "pass")
          {
            bElement.href = bHabits[j].link;
            bElement.target = "_blank";
          }
          parent.appendChild(bElement);
          //Creates a random background color for the element
          x = Math.floor(Math.random() * 128);
          y = Math.floor(Math.random() * 128);
          z = Math.floor(Math.random() * 32) + 96;
          bgColor = "rgb(" + x + "," + y + "," + z + ")";
          bElement = document.getElementById("b" + parseInt(j))
          bElement.style.backgroundColor = bgColor;
          console.log(bHabits[j]);
          if(bHabits[j].category === "passive")
            bElement.style.color = "#7BF";
        }
      }

      buildAArray();
      buildBArray();

      window.onbeforeunload = function() { return "Would you really like to leave this page?"; }

      window.addEventListener("keyup",keyType);

      function keyType(event) {
        switch(event.keyCode) {
          case 65:
            deleteText("a0");
            break;
          case 66:
            deleteText("a1");
            break;
          case 67:
            deleteText("a2");
            break;
          case 68:
            deleteText("a3");
            break;
          case 69:
            deleteText("a4");
            break;
          case 70:
            deleteText("b0");
            break;
          case 71:
            deleteText("b1");
            break;
          case 72:
            deleteText("b2");
            break;
          case 73:
            deleteText("b3");
            break;
          case 74:
            deleteText("b4");
            break;
          case 75:
            deleteText("b5");
            break;
          case 76:
            deleteText("b6");
            break;
          default:
            console.log("Key does nothing");
        }
      }

      var deletedElements = [];

      function deleteText(id) {
        //For potential future proofing
        if(document.getElementById(id) === null)
          return;
        var toBeDisabled = document.getElementById(id);
        toBeDisabled.style.color = toBeDisabled.style.backgroundColor;
        toBeDisabled.removeAttribute("href");
        deletedElements.push(id);
        for(var i = 0; i < deletedElements.length - 1; i++) {
          if(deletedElements[i] === id) {
            deletedElements.pop();
            break;
          }
        }
        console.log(deletedElements);
        if(deletedElements.length === aHabits.length + bHabits.length)
        {
          document.getElementById("message").innerHTML = "CONGRATULATIONS!";
          document.getElementById("best-results").innerHTML = "You did them all in one day!";
          document.body.removeChild(parent);
          changeColor();
        }
      }

      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function changeColor()
      {
        while(true)
        {
          await sleep(100);
          bgHue += 11.25;
          textHue += 11.25;
          if(bgHue >= 360)
            bgHue -= 360;
          if (textHue >= 360)
            textHue -= 360;
          document.body.style.backgroundColor = "hsl(" + bgHue.toString() + ", 13%, 32%)";
          document.body.style.color = "hsl(" + textHue.toString() + ", 22%, 87%)";
        }
      }

      var bgHue = 137;
      var textHue = 104;
    </script>
  </body>
</html>
