<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Good morning!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../icons/icon-star.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class='morning'>
    <h1>Your morning routine</h1>
    <ol id='parent'>
    </ol>
    <script>
      const morningHabits = ["Listen to <a href='https://app.mysoundwise.com/mysoundcasts' target='_blank'>Morning Boost Meditation</a> under Daily Boost<ul><li>Or, listen to Wake Up in Balance</li></ul>",
      "Stretch your body<ul><li>You can listen to Stretch Relaxation in Insight Timer or Wake Up in Balance</li></ul>",
      "Listen to <a href='https://app.mysoundwise.com/mysoundcasts' target='_blank'>Stretch Relaxation</a> under Quick Solutions",
      "Slowly drink a glass of water",
      "Get your dance mat out",
      "<a href=../stepmania-m.html target=_blank>Play some Stepmania</a>",
      "Brush teeth and shave (if your have facial hair)<ul><li>Skip this step if the bathroom is occupied</li><li>Take a shower if you haven't took one in the last 48 hours</li></ul>",
      "Do laundry<ul><li>Skip this step if the washer is occupied</li></ul>",
      "Listen to <a href='https://app.mysoundwise.com/mysoundcasts' target='_blank'>Morning Boost</a> under Daily Boost<ul><li>Or, listen to any meditation of your choice</li></ul>",
      "Eat breakfast (Froot Loops/bacon & eggs) if you're hungry",
      "Take a shower if you didn't do it yet<ul><li>If you still can't do it, then forget about it</li></ul>",
      "Take a shower and do laundry if you didn't do them yet<ul><li>If you still can't do them, then forget about them</li></ul>",
      "Determine what things you need to get done today",
      "Optional: Put on <a href='https://youtu.be/Es7nHl2Bb04' target='_blank'>some music</a> to help you focus",
      "It's time to have an awesome day! Achieve your goals!",
      "Read a chapter of Atomic Habits.<ul><li>Feel free to take notes for your Atomic Habits and DeviantArt Habits pages.</li></ul>",
      "<a href='https://cfreeze-gcprogress.herokuapp.com' target=_blank>Watch a General Conference talk.</a>"];

      const urlSearch = window.location.search;
      console.log(urlSearch);
      const parameter = new URLSearchParams(urlSearch);
      const nArray = parameter.get('number');

      var mh = [];

      if(nArray[1] === "1")
        mh.push(morningHabits[0]);
      else if(nArray[0] === "1" && nArray[1] === "2")
        mh.push(morningHabits[1]);
      if(nArray[0] === "1" && nArray[1] === "1") {
        mh.push(morningHabits[2]);
        mh.push(morningHabits[15]);
        mh.push(morningHabits[16]);
      }
      else {
        mh.push(morningHabits[15]);
        mh.push(morningHabits[16]);
        mh.push(morningHabits[3]);
      }
      mh.push(morningHabits[4], morningHabits[5], morningHabits[6]);
      if (nArray[3] === "2")
        mh.push(morningHabits[7]);
      if (nArray[0] === "1" && nArray[1] === "2")
        mh.push(morningHabits[8]);
      mh.push(morningHabits[9]);
      if (nArray[3] === "1" && !(nArray[1] === "2" && nArray[2] === "2"))
        mh.push(morningHabits[10]);
      if (nArray[3] === "2")
        mh.push(morningHabits[11]);
      mh.push(morningHabits[12], morningHabits[13], morningHabits[14]);

      const parent = document.getElementById("parent");

      for(var i = 0; i < mh.length; i++)
      {
        let aElement = document.createElement("li");
        aElement.id = "a" + i;
        aElement.innerHTML = mh[i];
        parent.appendChild(aElement);
        //Creates a random background color for the element
        let x = Math.floor(Math.random() * 64) + 192;
        let y = Math.floor(Math.random() * 64) + 192;
        let z = Math.floor(Math.random() * 256);
        let bgColor = "rgb(" + x + "," + y + "," + z + ")";
        document.getElementById("a" + parseInt(i)).style.backgroundColor = bgColor;
        console.log(mh[i]);
      }
    </script>
  </body>
</html>
