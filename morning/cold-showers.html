<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Good morning!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../icons/icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon">
  </head>
  <body class="morning">
    <div id='break' class='space'>Take a cold shower, or listen to Dragonforce.</div>
    <span id='stress' class='medium'>DON'T ACT ON YOUR URGES.</span>
  </body>
  <script>
    const query = window.location.search;
    const parameter = new URLSearchParams(query);
    let urgeLevel = parameter.get('level');
    if (urgeLevel !== null) {
      if (urgeLevel === 3)
        document.getElementById("break").innerHTML = "Take a cold shower, or listen to Dragonforce";
      else
        document.getElementById("break").innerHTML = "Take a cold shower, or <a href='../relax2.html'>listen to one of these.</a>";
    }
  </script>
</html>
