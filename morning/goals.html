<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Good morning!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../icons/icon-star.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class='morning'>
    <h1>How are you this morning?<br></h1>
    <div id="questionnaire" class='two-list'>
      <div class='space'>Hungry?<br>
        <input type="checkbox" id="hungry" name="hungry" onclick="setCheck('hungry')">Yes
      </div>
      <div class='space'>Need to take a shower?<br>
        <input type="checkbox" id="shower" name="shower" onclick="setCheck('shower')">Yes
      </div>
      <div class='space'><a href='https://www.google.com/search?q=get+weather' target="_blank">Bad weather outside?</a><br>
        <input type="checkbox" id="raining" name="raining" onclick="setCheck('raining')">Yes
      </div>
      <div class='space'>Plan on doing laundry?<br>
        <input type="checkbox" id="laundry" name="laundry" onclick="setCheck('laundry')">Yes
      </div>
      <div class="extended space">
        <label class="space" for="day">What do you have for today?</label>
        <span class="medium-select" style="width:200px;">
          <select id='day' name='day' class="medium-select">
            <option id="1" value="1">Work üè¢</option>
            <option id="2" value="2">Church ‚õ™</option>
            <option id="3" value="3">Something Else</option>
            <option id="4" value="4">Nothing</option>
          </select>
        </span>
      </div>
    </div>
    <h3 id='submit' onclick='submit()'><strong>Submit</strong></h3>
    </ol>
    <script>
      //Object for saving options
      const myObject = {
        hungry:false,
        shower:false,
        raining:false,
        laundry:false
      };

      const d = new Date();
      if(d.getDay() === 0)
        document.getElementById("day").value = "2";
      else if(d.getDay() === 6)
        document.getElementById("day").value = "4";

      //Executes every time a radio button is pressed.
      function setCheck(attribute) {
        console.log(attribute + " " + myObject[attribute]);
        //Sets the attribute of the object to the opposite number
        myObject[attribute] = document.getElementById(attribute).checked;
        console.log(attribute + " " + myObject[attribute]);
      }

      function submit() {
        var number = (myObject["hungry"] ? "1" : "2") + (myObject["shower"] ? "1" : "2") + (myObject["raining"] ? "1" : "2") + (myObject["laundry"] ? "2" : "1") + document.getElementById("day").value;
        location.href = "goals-list.html?number=" + number;
      }
    </script>
  </body>
</html>
