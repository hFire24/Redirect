<!DOCTYPE html>
<html>
  <head>

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../icons/icon.ico">

  <body class="morning">
    <div id='break' class='space'>Click on <a href="https://youtu.be/Es7nHl2Bb04" target="_blank">this</a> first, then click <a href="../cyoa/54.html">here</a>.</div>
    <div class='medium two-list'></div>

  <script>
    const query = window.location.search;
    const parameter = new URLSearchParams(query);
    let urgeLevel = parameter.get('level');
    if (urgeLevel !== null) {
      if (urgeLevel === "3")
        document.getElementById("break").innerHTML = "Take a cold shower, or listen to Dragonforce";
      else
        document.getElementById("break").innerHTML = "Take a cold shower, or <a href='../relax2.html?mood=morning'>listen to this.</a>";
    }
  </script>
