<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Get on the dancefloor</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Michroma&display=swap');
    </style>
  </head>
  <body class='morning'>
    <div id='trance'>Play Stepmania</div>
    <ol>
      <li>Get your dancemat out</li>
      <li>Launch Stepmania on your laptop</li>
      <li>Play some Level 3-4 songs to get some light exercise</li>
    </ol>
    <div class="small space">Steps (song): <input id="steps" type="number" min="0" value="0" step="10"> <button onclick="addToTotalSteps()">Add Steps</button></div>
    <div class="small space">Steps (total): <input id="total" type="number" min="0" value="0" step="10" oninput="calculateCalories()"></div>
    <div class="small">Calories Burned: <span id="calories">0</span></div>
    <script src="script.js"></script>
    <script>
    function addToTotalSteps() {
      let numSteps = parseInt(steps.value);
      let totalSteps = parseInt(total.value);
      totalSteps += numSteps
      total.value = totalSteps;
      calculateCalories();
    }

    function calculateCalories() {
      let numSteps = total.value;
      let numCalories = Math.round(numSteps / 26.46300133);
      calories.innerHTML = numCalories;
    }
    </script>
  </body>
</html>
