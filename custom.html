<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a task</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body onload="randomTheme(80)">
    <div id="custom">
      <div id="instructions">Type in a task, and press "Submit" or Enter when done.</div>
      <input id="newBreak" type="text"><button id="messageButton" onClick="createMessage()">Submit</button>
      <div id="sizeselecter"><input type="checkbox" id="size">Bigger Font</div>
      <div id="breaklink"><a href="breaktime">Got nothing to do? Can't think of anything?</a></div>
    </div>
    <div id='hideable'>
      <div id='theme'></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
