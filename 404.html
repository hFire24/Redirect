      'You might regret visiting that blocked website.',

      'You live to be entertained? ðŸ¤£ðŸ¤£',

      //Get random message index from messages array
      var index = Math.floor(Math.random() * redirectMessages.length);
      //Put message to screen using the index value of the array
      var message = redirectMessages[index];
      document.getElementById("message").innerHTML = message;
      var d = new Date();
      if(d.getDay() === 0 && d.getHours() >= 6 && d.getHours() < 9 && Math.floor(Math.random() * 3))
      {
        document.getElementById("message").innerHTML = "Get ready for church!";
        index = redirectMessages.length + 2;
      }
      if ((d.getHours() <= 5 || d.getHours() >= 22) && !Math.floor(Math.random() * 5))
      {
        document.getElementById("message").innerHTML = 'You should be asleep by now.';
        index = redirectMessages.length;
      }
      //Put index value to the console
      console.log("Message " + index);

      var linkMessages = ["Immediately close this tab."];
      for (var i = 1; i <= 30; i++)
        linkMessages.push("Got something you need to do?");
      //Get random link from array
      var linkIndex = Math.floor(Math.random() * linkMessages.length);
      if (index < 3)
        linkIndex = 0;
      //Put link message and to screen using the index value of the array
      var parent = document.getElementById("hideable");
      var link = document.getElementById("link");
      if(!link) {
        link = document.createElement("div");
        link.id = "link";
        link.className = "space";
        parent.appendChild(link);
      }
      if (message === "Get ready for church!")
        link.innerHTML = "<a href='https://hfire24.github.io/Redirect/church.html'>Here's how to get ready.</a>";
      else if (message === "May this page suggest you take a short break?")
        link.innerHTML = "<a href='https://hfire24.github.io/Redirect/time.html'>Ready to do something else?</a> <span onclick='rejectSomething(3)' style='color:white;'>No.</span>";
      else if (linkIndex > 0)
        link.innerHTML = "<a href='https://hfire24.github.io/Redirect/custom.html'>" + linkMessages[linkIndex] + "</a> <span onclick='rejectSomething(1)' style='color:white;'>No.</span>";
      else
        link.innerHTML = linkMessages[linkIndex];
      //Put index value to the console
      console.log("Link " + linkIndex);

      var theme = Math.floor(Math.random() * 5) + 5;
      var themeText = document.createElement("div");
      themeText.id = "theme";
      switch(theme)
      {
        case 5:
          themeText.innerHTML = "Brought to you by the gray theme.";
          break;
        case 6:
          themeText.innerHTML = "Brought to you by the slate green theme.";
          break;
        case 7:
          themeText.innerHTML = "Brought to you by the purple theme.";
          break;
        case 8:
          themeText.innerHTML = "Brought to you by the hot & dry theme.";
          break;
        case 9:
          themeText.innerHTML = "Brought to you by the green theme.";
          break;
        default:
          themeText.innerHTML = "Brought to you by the black theme.";
      }
      parent.appendChild(themeText);
      document.body.className = "theme" + theme.toString();
      console.log("Theme " + theme);

      var hide = document.getElementById("hideable");
      window.addEventListener("keyup", function (event) {
        if (event.keyCode === 66) {
          event.preventDefault();
          if (hide.style.display !== "none")
            hide.style.display = "none";
          else
            hide.style.display = "inline";
        }
      });

      function rejectSomething(time) {
        if(time === 1)
          link.innerHTML = "<a href='https://hfire24.github.io/Redirect/time.html'>Ready to do something else?</a> <span onclick='rejectSomething(2)' style='color:white;'>No.</span>";

          link.innerHTML = "<a href='https://hfire24.github.io/Redirect/custom.html'>Got something you need to do?</a> <span onclick='rejectSomething(2)' style='color:white;'>No.</span>";

          location.href = "https://hfire24.github.io/Redirect/cyoa/1.html";
