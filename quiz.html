<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Take a break.</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body class="theme2">
    <h2 id="question" class="space">Take this quiz. Your life goal involves cute anime girls.</h2>
    <div id='choices' class='four-list'>
      <!--Life goal?-->
      <a class='hfire-link draw' onclick='addPoints(1)'>Strongly Disagree</a>
      <a class='hfire-link draw' onclick='addPoints(2)'>Disagree</a>
      <a class='hfire-link draw' onclick='addPoints(3)'>Agree</a>
      <a class='hfire-link draw' onclick='addPoints(4)'>Strongly Agree</a>
    </div>
    <div id='continue' class='medium' style='display:none;'>
      <a href='art.html'>Click here to continue.</a>
    </div>
    <a id='am-busy' class='medium hfire-link ultra-extended' style='bottom:0px;' href='cyoa/47.html'>I'm busy</a>
    <script src='script.js'></script>
    <script>
    var score = 0;
    var question = 1;

    const questions = ["Your life goal involves cute anime girls.",
    //"Looking at cute anime girls makes you happier.",
    "Your urges are uncontrollable.",
    //"Cuteness is a virtue.",
    "The smaller the anime girl, the cuter she is.",
    "Anime art is the best art.",
    "It is a good idea to mildly lewd lolis.",
    /*"Japan creates the best media and entertainment.",
    "The baggier the better.",
    "Cute anime girls are the best thing in the world."*/
    "You are good at drawing.",
    "You have lots of time to draw.",
    "After you draw something, you feel satisfied.",
    "You want to illustrate your ideas yourself.",
    "It is a good idea for you to be creative."];

    function addPoints(points) {
      score += points;
      console.log("You have " + score + " points")
      question++;
      if(question === 11)
      {
        var randomModifier = Math.floor(Math.random() * 5) - 2;
        score += randomModifier;
        if (score === 42)
          score = 40;
        console.log("You final score is " + score + " points")
        finished();
      }
      else
        $("question").innerHTML = questions[question - 1];
    }

    function takeShortcut(score) {
      score = this.score;
      question = 10;
      addPoints(0);
    }

    function finished() {
      var answers = ["You should do some drawing exercises.", //Less than 22
      "You should practice the anime drawing style.", //22-25
      "You should draw Yuno from Hidamari Sketch!", //26-27
      "You should draw a Touhou character! Like Daiyousei!", //28-29
      "You should draw Cirno!", //30-31
      "You should draw a cute loli! Like Rumia!", //32-33
      "You should draw Flandre Scarlet!", //34-35
      "You should draw an extremely cute loli!", //36-37
      "You should draw an age regressed loli!"]; //38-40

      switch (Math.floor(score/2)) {
        case 11:
        case 12:
          answer = answers[1]; //Practice style
          break;
        case 13:
          answer = answers[2]; //Touhou character
          break;
        case 14:
          answer = answers[3]; //Cirno
          break;
        case 15:
          answer = answers[4]; //Cute loli
          break;
        case 16:
          answer = answers[5]; //Chino-chan
          break;
        case 17:
          answer = answers[6]; //Flandre Scarlet
          break;
        case 18:
          answer = answers[7]; //Extremely cute loli
          break;
        case 19:
        case 20:
          answer = answers[8]; //Age regressed loli
          break;
        default:
          answer = answers[0]; //Drawing exercises
      }
      $("question").innerHTML = answer;
      $("choices").style.display = "none";
      $("continue").style.display = "block";
    }
    </script>
  </body>
</html>
