<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme3" onload="getBack();">
    <div id="message" class="small space">Why did you want to go to YouTube?</div>
    <div id='link' class='space'><input id="newBreak" type="text"><button id="submit" onClick="submit()">Submit</button>
      <div id="dropdown">
        <span class="custom-select" style="width:200px;">
          <select id='custom-reason'>
            <option id="-1" value="-1"></option>
          </select>
        </span><button onclick="submit()">Submit</button>
      </div>
    </div>
    <script>
    function submit() {
      console.log($("custom-reason").value);
      console.log($($("custom-reason").value).innerHTML);
      console.log($("newBreak").value);
      var inputText = '';
      if($("custom-reason").value !== -1 && $("newBreak").value === '')
        inputText = $($("custom-reason").value).innerHTML.toLowerCase();
      else
        inputText = $("newBreak").value.toLowerCase();
      if(found(['music', ' one', 'certain', 'specific'],inputText))
        location.href = "cyoa/39.html";
      else if(found(['break', 'watch later'],inputText)) {
        $("message").innerHTML = "All right. You should go to YouTube in this case.";
        document.body.removeChild($("link"));
      }
      else if(found(['doug demuro', 'car ', 'cars'],inputText)) {
        $("message").innerHTML = "You'll never be able to afford a nice car if you keep wasting your time watching car videos.";
        $("link").innerHTML = "<a href='2.html'>Click here to continue.</a>";
      }
      else {
        finalTest(inputText,"youtube");
      }
    }

    var reasons = ["Because I'm lazy",
    "Because I'm bored",
    "For no reason",
    "Because I feel like it",
    "Because I want to visit YouTube",
    "Because I want to procrastinate",
    "Because I need YouTube",
    "To check what's new",
    "I don't know",
    "Because I can",
    "I wanted to watch this one video",
    "I meant to watch anime instead",
    "To listen to music",
    "To clear my watch later list",
    "To watch car videos",
    "Because I feel stressed",
    "Because I feel busy",
    "Because I feel hungry",
    "I just relapsed",
    "Because I can't focus",
    "Because I feel overwhelmed",
    "Because I want to relax",
    "I already looked at bad stuff",
    "For research",
    "To watch something funny",
    "I got something I need to do",
    "I'm ready to do something else",
    "Because I love YouTube"];
    for(var i in reasons) {
      var option = document.createElement('option');
      option.id = i;
      option.value = i;
      option.innerHTML = reasons[i];
      document.getElementById("custom-reason").appendChild(option);
    }
    </script>
    <script src="interactivefiction.js"></script>
  </body>
</html>
