<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme3" onload="getBack('youtube'); createAdvice()">
    <div id='hydrate' width='100%' height='100%' class='theme8 space'>
      <h2 class='space'>Just a reminder to stay hydrated.<br>You may need to stand up and stretch.</h2>
      <a class='hfire-link' onclick='disappear()'>OK</a>
    </div>
    <div id='musictip' width='100%' height='100%' class='theme2 space'>
      <h2 class='space'>Here's a tip: Some music can help you focus.</h2>
      <p><a class='hfire-link' href='works247.html'>Click here for more info.</a></p>
      <a class='hfire-link' onclick='disappear()'>OK</a>
    </div>
    <div id="message" class="small space">Why did you decide to go there?</div>
    <div id='link' class='space'>
      <div class='two-list'>
        <a class='hfire-link' href="cyoa/39.html">To search for something</a>
        <a class='hfire-link' href="https://www.youtube.com/feed/subscriptions">Check Subscriptions</a>
      </div>
      <input id="newBreak" type="text"><button id="submit" onClick="submit()">Submit</button>
      <div id="dropdown">
        <span class="custom-select" style="width:200px;">
          <select id='custom-reason'>
            <option id="-1" value="-1"></option>
          </select>
        </span><button onclick="submit()">Submit</button>
      </div>
    </div>
    <div id='yesno' class='two-list' style='display:none;'>
      <a class='hfire-link' onclick="addicted(1)">Yes</a>
      <a class='hfire-link' onclick="restoreLink()">No</a>
    </div>
    <div id='lazy-scale' class='three-list' style='display:none;'>
      <a class='hfire-link' onclick="addicted(4)">Exhausted</a>
      <a class='hfire-link' onclick="addicted(5)">Procrastinator</a>
      <a class='hfire-link' onclick="addicted(6)">Determined</a>
    </div>
    <script>
    function submit() {
      console.log($("custom-reason").value);
      console.log($($("custom-reason").value).innerHTML);
      console.log($("newBreak").value);
      var inputText = '';
      if($("custom-reason").value !== -1 && $("newBreak").value === '')
        inputText = $($("custom-reason").value).innerHTML.toLowerCase();
      else
        inputText = $("newBreak").value.toLowerCase();
      if(found(['music', ' one', 'certain', 'specific'],inputText))
        location.href = "cyoa/39.html";
      else if(found(['break', 'watch later'],inputText)) {
        $("message").innerHTML = "All right. You should go to YouTube in this case.";
        document.body.removeChild($("link"));
      }
      else if(found(['doug demuro', 'car ', 'cars'],inputText)) {
        $("message").innerHTML = "You'll never be able to afford a nice car if you keep wasting your time watching car videos.";
        $("link").innerHTML = "<a href='cyoa/35.html'>Click here to continue.</a>";
      }
      else {
        finalTest(inputText,"youtube");
      }
    }

    var reasons = ["Because I'm lazy",
    "Because I'm bored", "Because I'm tired", "Because I'm really bored", "I have nothing to do",
    "For no reason",
    "Because I feel like it",
    "Because I want to visit YouTube",
    "Because I want to procrastinate",
    "Because I need YouTube",
    "To check what's new",
    "I'm struggling in life",
    "I don't know",
    "Because I can",
    "I wanted to watch this one video",
    "To listen to music",
    "To clear my watch later list",
    "To watch car videos",
    "Because I feel stressed",
    "Because I feel busy",
    "Because I feel hungry",
    "I feel like playing games",
    "I just relapsed",
    "Because I can't focus",
    "Because I feel overwhelmed",
    "Because I want to relax",
    "I already looked at bad stuff",
    "For research",
    "To watch something funny",
    "I got something I need to do",
    "I'm ready to do something else",
    "Because I love YouTube"];
    for(var i in reasons) {
      var option = document.createElement('option');
      option.id = i;
      option.value = i;
      option.innerHTML = reasons[i];
      document.getElementById("custom-reason").appendChild(option);
    }

    function addicted(number) {
      switch(number) {
        case 1:
          $("message").innerHTML = "What word best describes you at this moment?";
          $("yesno").style.display = "none";
          $("lazy-scale").style.display = "grid";
          break;
        case 4:
          $("newBreak").value = 'exhausted';
          break;
        case 5:
          $("newBreak").value = 'really bored';
          break;
        case 6:
          $("message").innerHTML = 'If you have so much energy, then use it on something productive.';
          $("link").style.display = "block";
          $("link").innerHTML = "<a href='cyoa/35.html'>Click here to continue.</a>";
          $("lazy-scale").style.display = 'none';
          break;
      }

      if(number > 2 && number !== 6) {
        $("lazy-scale").style.display = "none";
        $("link").style.display = "block";
        submit();
      }
    }

    function restoreLink() {
      $("message").innerHTML = "Then why did you decide to go there?";
      $("yesno").style.display = "none";
      $("link").style.display = "block";
    }
    </script>
    <script src="interactivefiction.js"></script>
  </body>
</html>
