  <body class="theme3" onload="loadWebsite(7)">
    <h1 id="message" class="invisible"></h1>
    <h2 id="question">Why did you decide to go to YouTube?</h2>
    <div id='link' class='small'>

            <option id="-1" value="-1"></option>
          </select>
        </span><button onclick="submit()">Submit</button>
      </div>
    </div>
    <div id='yesno' class='medium two-list' style='display:none;'>
      <a class='hfire-link' onclick="addicted(1)">Yes</a>
      <a class='hfire-link' onclick="restoreLink()">No</a>
    </div>
    <div id='lazy-scale' class='four-list' style='display:none;'>
      <a class='hfire-link' onclick="addicted(4)">Exhausted</a>
      <a class='hfire-link' onclick="addicted(5)">Bored</a>

      <a class='hfire-link' onclick="addicted(7)">Determined</a>
    </div>
    <script>
    function submit() {
      console.log($("custom-reason").value);
      console.log($($("custom-reason").value).innerHTML);
      console.log($("newBreak").value);
      var inputText = '';
      if($("custom-reason").value !== -1 && $("newBreak").value === '')
        inputText = $($("custom-reason").value).innerHTML.toLowerCase();
      else
        inputText = $("newBreak").value.toLowerCase();
      if(found(['music', ' one', 'certain', 'specific'],inputText))
        location.href = "cyoa/39.html";
      else if(found(['break', 'watch later'],inputText)) {
        $("question").innerHTML = "All right. You should go to YouTube in this case.";
        document.body.removeChild($("link"));
      }
      else if(found(['doug demuro', 'car ', 'cars'],inputText)) {
        $("question").innerHTML = "You'll never be able to afford a nice car if you keep wasting your time watching car videos.";
        $("link").innerHTML = "<a href='cyoa/35.html'>Click here to continue.</a>";
      }
      else {
        finalTest(inputText,"youtube");
      }
      if(!$("youtube-reasons"))
        document.getElementById("link").classList.remove("small");
      if($("link").innerHTML === "<a href=\"cyoa/35.html\">Click here to continue.</a>")
        document.getElementById("link").innerHTML = "<a href='youtube-addiction/2.html'>Click here to continue.</a>";
    }

    var reasons = ["Because I'm lazy",
    "Because I'm bored", "Because I'm tired", "Because I'm really bored", "I have nothing to do",
    "For no reason",
    "Because I feel like it",
    "Because I want to visit YouTube",
    "Because I want to procrastinate",
    "Because I need YouTube",
    "To check what's new",
    "I'm struggling in life",
    "I don't know",
    "Because I can",
    "I wanted to watch this one video",
    "To listen to music",
    "To clear my watch later list",
    "To watch car videos",
    "Because I feel stressed",
    "Because I feel busy",
    "Because I feel hungry",
    "I feel like playing games",
    "I just relapsed",
    "Because I can't focus",
    "Because I feel overwhelmed",
    "Because I want to relax",
    "I already looked at bad stuff",
    "For research",
    "To watch something funny",
    "I got something I need to do",
    "I'm ready to do something else",
    "Because I love YouTube"];
    for(var i in reasons) {
      var option = document.createElement('option');
      option.id = i;
      option.value = i;
      option.innerHTML = reasons[i];
      document.getElementById("custom-reason").appendChild(option);
    }

    function addicted(number) {
      switch(number) {
        case 1:
          $("question").innerHTML = "What word best describes you at this moment?";
          $("yesno").style.display = "none";
          $("lazy-scale").style.display = "grid";
          break;
        case 4:
          $("newBreak").value = 'exhausted';
          break;
        case 5:
          $("newBreak").value = 'really bored';
          break;
        case 6:
          $("newBreak").value = 'procrastinate';
          break;
        case 7:
          $("question").innerHTML = 'If you have so much energy, then use it on something productive.';
          $("link").style.display = "block";
          $("link").innerHTML = "<a href='cyoa/35.html'>Click here to continue.</a>";
          $("lazy-scale").style.display = 'none';
          break;
      }

      if(number > 2 && number !== 7) {
        $("lazy-scale").style.display = "none";
        $("link").style.display = "block";
        submit();
      }
    }

    function restoreLink() {
      $("question").innerHTML = "Then why did you decide to go there?";
      $("yesno").style.display = "none";
      $("link").style.display = "block";
    }

    function submitBored() {
      $("newBreak").value = "bored";
      $("link").classList.remove("two-list");
      submit();
      $("link").innerHTML = "<a href=hotanddry.html>Click here to continue.</a>"
    }
    </script>
    <script src="interactivefiction.js"></script>
    <script src="script.js"></script>
