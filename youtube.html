<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme3" onload="getBack();">
    <div id="message" class="small space">Why did you want to go to YouTube?</div>
    <div id='link' class='space'><input id="newBreak" type="text"><button id="submit" onClick="submit()">Submit</button></div>
    <script>
    function submit()
    {
      var inputText = $("newBreak").value.toLowerCase();
      if(requiringSearch(inputText))
        location.href = "cyoa/39.html";
      else if(excuseFound(inputText)) {
        $("message").innerHTML = "All right. You should go to YouTube in this case.";
        document.body.removeChild($("link"));
      }
      else {
        finalTest(inputText,"youtube");
      }
    }

    function requiringSearch(inputText)
    {
      var excuses = ['music', ' one', 'certain', 'specific'];
      for (var i in excuses)
        if (inputText.indexOf(excuses[i]) >= 0)
          return true;
      return false;
    }

    function excuseFound(inputText)
    {
      var excuses = ['break', 'watch later', 'doug demuro'];
      for (var i in excuses)
        if (inputText.indexOf(excuses[i]) >= 0)
          return true;
      return false;
    }
    </script>
    <script src="interactivefiction.js"></script>
  </body>
</html>
