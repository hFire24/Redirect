<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme3" onload="getBack();">
    <div id="message" class="small space">Why did you want to go to YouTube?</div>
    <div id='link' class='space'><input id="newBreak" type="text"><button id="submit" onClick="submit()">Submit</button></div>
    <script>
    var input = $("newBreak");
    input.addEventListener("keyup", function (event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        submit();
      }
    });

    function submit()
    {
      var inputText = $("newBreak").value.toLowerCase();
      if (inputText === 'custom task')
        location.href = "custom.html";
      else if(requiringSearch(inputText))
        location.href = "cyoa/39.html";
      else if(excuseFound(inputText)) {
        $("message").innerHTML = "All right. You should go to YouTube in this case.";
        document.body.removeChild($("link"));
      }
      else if(newFound(inputText)) {
        $("message").innerHTML = "There's nothing beneficial to see there.";
        $("link").innerHTML = "<a href='cyoa/2.html'>Click here to coninue.</a>";
      }
      else if(inputText.indexOf("lazy") >= 0) {
        $("message").innerHTML = "Be like Anzu Futaba, and watch more anime.";
        $("link").innerHTML = "<a href='nextanime.html'>Click here to coninue.</a>";
      }
      else {
        $("message").innerHTML = "If you're bored, just try to do your tasks.";
        $("link").innerHTML = "<a href='cyoa/2.html'>Click here to coninue.</a>";
      }
    }

    function requiringSearch(inputText)
    {
      var excuses = ['music', 'one', 'certain', 'specific'];
      for (var i in excuses)
        if (inputText.indexOf(excuses[i]) >= 0)
          return true;
      return false;
    }

    function excuseFound(inputText)
    {
      var excuses = ['break', 'watch later', 'doug demuro'];
      for (var i in excuses)
        if (inputText.indexOf(excuses[i]) >= 0)
          return true;
      return false;
    }

    function newFound(inputText)
    {
      var excuses = ['check', 'new'];
      for (var i in excuses)
        if (inputText.indexOf(excuses[i]) >= 0)
          return true;
      return false;
    }

    function getBack()
    {
      var random = Math.floor(Math.random() * 30)
      console.log("Random " + random);
      if(random === 0)
      {
        $("message").innerHTML = "Get back to whatever you should be doing!";
        $("link").innerHTML = "Immediately close this tab.";
      }
    }

    function $(x) {
      return document.getElementById(x);
    }
    </script>
  </body>
</html>
