<!DOCTYPE html>

  <body class="theme3" onload="getBack();">

    <div id='link' class='space'><input id="newBreak" type="text"><button id="submit" onClick="submit()">Submit</button></div>
    <script>
    function submit() {
      console.log($("newBreak").value);
      var inputText = $("newBreak").value.toLowerCase();
      if(found(searches,inputText))
        location.href = "cyoa/39.html";
      else if(found(excuses,inputText)) {
        $("message").innerHTML = "All right. You should go to YouTube in this case.";
        document.body.removeChild($("link"));
      }
      else if(found(cars,inputText)) {
        $("message").innerHTML = "You'll never be able to afford a nice car if you keep wasting your time watching car videos.";
        $("link").innerHTML = "<a href='2.html'>Click here to continue.</a>";
      }
      else if(inputText.indexOf("nanah") >= 0)
        location.href = "cyoa/28.html";
      else {
        finalTest(inputText,"youtube");
      }
    }

    var searches = ['music', ' one', 'certain', 'specific'];
    var excuses = ['break', 'watch later'];
    var cars = ['doug demuro', 'car'];
    </script>
    <script src="interactivefiction.js"></script>
