<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>It's time to end the day.</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../icons/icon.ico">
    <link rel="apple-touch-icon" href="../icons/apple-touch-icon.png">
  </head>
  <body>
    <h2>Here. Use this search bar to search for something.</h2>
    <div id='search-bar' class="space">
      <input id='search' type='text'><button onclick='search("google")'>Search (Google)</button><br><button onclick='search("youtube")'>Search (YouTube)</button><button onclick='search("twitter")'>Search (Twitter)</button><button onclick='search("deviantart")'>Search (DeviantArt)</button><br><button onclick='search("duckduckgo")'>Search (DuckDuckGo)</button><button onclick='search("duckduckgo")'>Search (Ecosia)</button>
    </div>
    <a class="hfire-link" href="index.html">I'm done searching</a>
    <script src="../script.js"></script>
    <script>
      $("search").addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          search("google");
        }
      });

      function search(site) {
        let query = document.getElementById("search").value;
        query = query.replaceAll(' ','+');
        switch(site) {
          case "youtube":
            window.open("search.html?website=youtube&search_query=" + query);
            break;
          case "deviantart":
            window.open("search.html?website=deviantart&q=" + query);
            break;
          default:
            window.open("search.html?website=google&q=" + query);
            break;
          }
      }
    </script>
  </body>
</html>
