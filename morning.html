<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Good morning!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="morning">
    <div id='message'></div>
    <script>
      var messages = ["Stretch.",
      "Breakfast: The most important meal of the day.",
      "Sit up.",
      "Gently sit up.",
      "Sit up and then stand up.",
      "Gently sit up and then gently stand up.",
      "Good morning!",
      "Rise and shine!",
      "Lift yourself.",
      "Rise.",
      "Get up.",
      "Get off your bed.",
      "Think of your favorite breakfast food.",
      "Awake and arise.",
      "It's a brand new day!",
      "What are you waiting for?",
      "Enjoy the morning by getting out of bed!",
      "Don't be lazy. Have a good morning!",
      "There's more to life than the internet.",
      "Use the Forest app! Trust me."];
      var index = Math.floor(Math.random() * messages.length);
      document.getElementById("message").innerHTML = messages[index];
    </script>
  </body>
</html>
