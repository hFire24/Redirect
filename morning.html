<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Good morning!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon 6.png">
  </head>
  <body class="morning">
    <div id='message'></div>
    <script>
      var messages = ["Stretch.",
      "Sit up.",
      "Gently sit up.",
      "Sit up and then stand up.",
      "Gently sit up and then gently stand up.",
      "Good morning!",
      "Rise and shine!",
      "Lift yourself.",
      "Rise.",
      "Get up.",
      "Get off your bed.",
      "Awake and arise.",
      "It's a brand new day!",
      "What are you waiting for?",
      "Enjoy the morning by getting out of bed!",
      "Don't be lazy. Have a good morning!",
      "There's more to life than the internet.",
      "Consider using the Forest app.",
      "There's more to life than your room.",
      "Get dressed.",
      "Turn on the lights.",
      "Today will be a great day to catch up with your schedule and tasks.",
      "There's more to life than your bed.",
      "Think about the productive things you can do today.",
      "There's more to life than your phone.",
      "Time to get up!",
      "Time to eat breakfast!",
      "Time to take a shower!"];
      var index = Math.floor(Math.random() * messages.length);
      document.getElementById("message").innerHTML = messages[index];
      var d = new Date();
      if (d.getDay() === 0 && Math.floor(Math.random() * 2))
        document.getElementById("message").innerHTML = "<a href='church.html'>Get ready for church.</a>";
    </script>
  </body>
</html>
