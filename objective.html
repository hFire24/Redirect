<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>What's your objective?</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body onLoad="randomTheme(1)" onResize="getWidth()">
    <h2 id='objective'>Choose a randomly generated objective for your day based on a tier.</h2>
    <div id='hideable'>
      <div id='tiers' class='two-list space'>
        <span class='hfire-link' onclick="loadBreak('A')">A-Tier Objective ğŸ…</span>
        <span class='hfire-link' onclick="loadBreak('B')">B-Tier Objective ğŸ‘</span>
        <span class='hfire-link' onclick="loadBreak('C')">C-Tier Objective ğŸ˜</span>
        <span class='hfire-link' onclick="loadBreak('D')">D-Tier Objective ğŸ˜´</span>
      </div>
    </div>
    <div id='width'></div>
    <script src="script.js"></script>
    <script>
      const aTierObjectives = ["get certified or prepare for certification.",
      "complete all your user stories on time."];
      const bTierObjectives = ["get better at Stepmania.",
      //"watch as much anime as you can.",
      //"digitize as much of your journal as possible.",
      "clear out as many Dynalist tasks as you can, especially in B and C tasks.",
      "do every daily habit in your habits list on Finch and Notion."];
      const cTierObjectives = ["listen to as many General Conference talks as you can.",
      "make as much progress on Come Follow Me as you can.",
      "learn as many new tech skills as you can.",
      //"gain as many social skills as you can.",
      "make as much progress on your personal projects as you can.",
      //"listen to as many guided meditations as possible.",
      //"read through the book Atomic Habits or 7 Habits of Highly Effective People.",
      "watch videos on the \"Get Life Advice\" playlist in order.",
      "read through your digitized journal entries. Start from December 3, 2012."];
      const dTierObjectives = ["watch as much anime as you can.",
      "clear your watch later list. If cleared, go down a YouTube rabbit hole.",
      //"earn as many Bloons Tower Defense 6 medals as you can.",
      //"try to unlock everything in Need for Speed: Hot Pursuit.",
      "play lots of BeamNG.drive.",
      //"find an 8 while playing Minesweeper.",
      "analyze as many songs in your iTunes library as you can.",
      //"add as many new or returning songs to your iTunes library as you can.",
      //"play through Flashpoint games. You can focus on one game or many games.",
      "play as much video games as you can.",
      "make as many blog posts on your blogs as you can.",
      "make as much progress on NGU Idle as you can."];

      function loadBreak(tier) {
        let objective = 'shuffle through your liked videos on YouTube.';
        let index = 0;
        switch(tier) {
          case 'A':
            var numObjectives = aTierObjectives.length;
            var objectiveList = aTierObjectives;
            var nextObjectiveList = bTierObjectives;
            var addObjectives = 0;
            break;
          case 'B':
            var numObjectives = bTierObjectives.length;
            var objectiveList = bTierObjectives;
            var nextObjectiveList = cTierObjectives;
            var addObjectives = 2;
            break;
          case 'C':
            var numObjectives = cTierObjectives.length;
            var objectiveList = cTierObjectives;
            var nextObjectiveList = dTierObjectives;
            var addObjectives = 1;
            break;
          case 'D':
            var numObjectives = dTierObjectives.length;
            var objectiveList = dTierObjectives;
            var addObjectives = 0;
            break;
        }
        index = Math.floor(Math.random() * (numObjectives + addObjectives));
        objective = index >= numObjectives ? nextObjectiveList[index - numObjectives] : objectiveList[index];
        document.getElementById("objective").innerHTML = "Your objective of the day is to " + objective;
        document.getElementById("hideable").removeChild(document.getElementById("tiers"));
      }

      async function goThroughObjectives(i) {
        let allObjectives = aTierObjectives.concat(bTierObjectives,cTierObjectives,dTierObjectives);
        if(i < 0 || i >= allObjectives.length)
          i = 0;
        while(i < allObjectives.length) {
          document.getElementById("objective").innerHTML = "Your objective of the day is to " + allObjectives[i];
          await sleep(5000);
          i++;
        }
      }
    </script>
  </body>
</html>
