<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>What's your objective?</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body onLoad="randomTheme(1)" onResize="getWidth()">
    <h2 id='objective'>Choose a randomly generated objective for your day based on a tier.</h2>
    <div id='hideable'>
      <div id='tiers' class='three-list space'>
        <span class='hfire-link' onclick="loadBreak('easy')">Easy Objective ‚≠ê</span>
        <span class='hfire-link' onclick="loadBreak('medium')">Medium Objective ‚≠ê‚≠ê</span>
        <span class='hfire-link' onclick="loadBreak('hard')">Hard Objective ‚≠ê‚≠ê‚≠ê</span>
        <!--span class='hfire-link' onclick="loadBreak('D')">D-Tier Objective üò¥</span-->
      </div>
    </div>
    <div id='width'></div>
    <script src="script.js"></script>
    <script>
      const hardObjectives = [
        "learn more programming skills and make lots of progress on your personal projects.",
        "play some Stepmania. Try to beat some courses.",
        "clear out as many Dynalist tasks as you can, especially in B and C tasks.",
        "do every daily habit in your habit tracker.",
        "listen to about 6-10 General Conference talks.",
        "binge watch videos on the \"Get Life Advice\" playlist in order.",
        "watch at least 6 anime episodes.",
        "analyze an entire album on your iTunes Library.",
        "make as many blog posts on your anime blog as you can.",
      ];
      const mediumObjectives = [
        "play some Stepmania. Focus on Hard 8s.",
        "do your Dynalist tasks. More specifically, all your A tasks.",
        "do half of your daily habits in your habit tracker.",
        "listen to a General Conference talk.",
        "watch a few videos on the \"Get Life Advice\" playlist in order.",
        "watch 2 anime episodes.",
        "clear your watch later list. If cleared, go down a YouTube rabbit hole.",
        "analyze 5 songs on you iTunes Library.",
        "make a post on your anime blog.",
        "complete a lesson on Brilliant."
      ];
      const easyObjectives = [
        "play some Stepmania. Focus on completing packs in Medium difficulty.",
        "get at least one thing in your habit tracker done.",
        "put on a General Conference talk, but you don't have to listen.",
        "play the \"Get Life Advice\" playlist, but you don't have to listen.",
        "watch an anime episode.",
        "watch one video in your watch later list. If cleared, go down a YouTube rabbit hole.",
        "play lots of American Truck Simulator.",
        "analyze a song on you iTunes Library.",
        "play as much video games as you can.",
        "make as much progress on NGU Idle as you can.",
        "get a rough draft up for a blog post on your anime blog.",
      ]; //Be like Anzu Futaba.

      function loadBreak(tier) {
        let objective = 'shuffle through your liked videos on YouTube.';
        let index = 0;
        switch(tier) {
          case 'easy':
            var numObjectives = easyObjectives.length;
            var objectiveList = easyObjectives;
            break;
          case 'medium':
            var numObjectives = mediumObjectives.length;
            var objectiveList = mediumObjectives;
            break;
          case 'hard':
            var numObjectives = hardObjectives.length;
            var objectiveList = hardObjectives;
            break;
        }
        index = Math.floor(Math.random() * (numObjectives));
        objective = objectiveList[index];
        document.getElementById("objective").innerHTML = "Your objective of the day is to " + objective;
        document.getElementById("hideable").removeChild(document.getElementById("tiers"));
      }

      async function goThroughObjectives(i) {
        let allObjectives = easyObjectives.concat(mediumObjectives,hardObjectives);
        if(i < 0 || i >= allObjectives.length)
          i = 0;
        while(i < allObjectives.length) {
          document.getElementById("objective").innerHTML = "Your objective of the day is to " + allObjectives[i];
          await sleep(5000);
          i++;
        }
      }
    </script>
  </body>
</html>
