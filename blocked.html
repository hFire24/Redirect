<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body class='theme1' onload="createAdvice()">
    <h1 id='message'></h1>
    <div id='hideable'>
    </div>
    <script>
      var messages = ["Time to take a break."];
      for (var i = 1; i < 30; i++)
        messages.push("This website is blocked.");
      //Get random message index from messages array
      var index = Math.floor(Math.random() * messages.length);
      //Put message to screen using the index value of the array
      document.getElementById("message").innerHTML = messages[index];
      var linkOuter = document.createElement("div");
      linkOuter.className = "medium";
      var link = document.createElement("a");
      if (index === 0) {
        link.href = "time.html";
        link.innerHTML = "Ready to do something else?";
      }
      else {
        link.href = "cyoa/1.html";
        link.innerHTML = "Feeling stuck?";
      }
      linkOuter.appendChild(link);
      if (index === 0) {
        var no = document.createElement("span");
        no.innerHTML = " NO";
        no.addEventListener("click",function() {location.href = "cyoa/1.html";});
        linkOuter.appendChild(no);
        no.style.color = 'white';
      }
      document.getElementById("hideable").appendChild(linkOuter);
    </script>
    <script src='script.js'></script>
  </body>
</html>
