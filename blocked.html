<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class='theme1'>
    <div id='message' class='space'></div>
    <div id='hideable'>
    </div>
    <script>
      var messages = ["May this page suggest you take a break?"];
      for (var i = 1; i < 30; i++)
        messages.push("This website is blocked.");
      //Get random message index from messages array
      var index = Math.floor(Math.random() * messages.length);
      //Put message to screen using the index value of the array
      document.getElementById("message").innerHTML = messages[index];
      var linkOuter = document.createElement("div");
      linkOuter.className = "space";
      var link = document.createElement("a");
      if (index === 0)
      {
        link.href = "time.html";
        link.innerHTML = "Ready to do something else?";
      }
      else
      {
        link.href = "cyoa/1.html";
        link.innerHTML = "Feeling stuck?";
      }
      linkOuter.appendChild(link);
      if (index === 0)
      {
        var no = document.createElement("span");
        no.innerHTML = " NO";
        no.addEventListener("click",function() {location.href = "cyoa/1.html";});
        linkOuter.appendChild(no);
        no.style.color = 'white';
      }
      document.getElementById("hideable").appendChild(linkOuter);

      createAdvice();

      async function createAdvice()
      {
        var hydrate = Math.floor(Math.random() * 30);
        console.log("Hydrate " + hydrate);
        if(hydrate < 3)
        {
          await sleep(100);
          if (hydrate < 1)
            alert("Just a reminder to stay hydrated.\nYou may need to stand up and stretch.");
          else
            alert("Here's a tip: Some music can help you focus.\n\nLazy? Play some trance music to energize.\nCan't focus? Play some chillout music to relax.");
        }
      }

      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    </script>
  </body>
</html>
