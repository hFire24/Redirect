<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Take a break.</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme3">
    <img id='meme1' class='space' src='../media/Anti-Nanahira Meme.jpg' alt='A meme featuring a shocked and sad anime girl' usemap='#ericsaade' onclick='showNextMeme()'>
    <map name='ericsaade'>
      <area shape="rect" coords="561,41,684,79" href="https://youtu.be/-04pUETT7oI" alt="The word 'popular'">
    </map>
    <div id='meme2' style='display:none;' onclick='showNextMeme()'>
      <img src='../media/Nanahira Eurovision Meme.jpg' alt='A meme featuring a boyfriend labeled "September 2019 me" and his girlfriend labeled "Nanahira" getting distracted by another girl labeled "Eurovision"'>
    </div>
    <table id='meme3' class='priorities' style='display:none;'>
      <tbody>
        <tr class='priorities'>
          <th>TIER 1</th>
          <td>Work</td>
          <td>Homework</td>
          <td>Studying</td>
        </tr>
        <tr class='priorities'>
          <th>TIER 2</th>
          <td>Drawing</td>
          <td>Exercising</td>
          <td>
            Full Stack<br>
            FL Studio
          </td>
          <td>Anime + Blogging</td>
          <td>Journaling</td>
          <td>Relaxing</td>
        </tr>
        <tr class='priorities'>
          <th>TIER 3</th>
          <td>YouTube</td>
          <td>Eurovision</td>
          <td>Social Networking</td>
          <td>Browsing Images</td>
          <td>NGU Idle</td>
          <td>Mobile Games</td>
        </tr>
      </tbody>
    </table>
    <script>
      var i = 1;
      var max = 3;
      function showNextMeme()
      {
        if(i !== max)
        {
          document.getElementById('meme' + parseInt(i)).style.display = "none";
          i++;
          document.getElementById('meme' + parseInt(i)).style.display = "block";
        }
      }
    </script>
  </body>
</html>
