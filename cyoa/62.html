  <script>
    var meditationTitles = ['Body Scan Relaxation under Quick Solutions',
    'Breathing Break under Quick Solutions',
    'Breathing Relaxation under Quick Solutions',
    'Breathing Relaxation 1 under Quick Solutions',
    'Breathing Relaxation 2 under Quick Solutions',
    'Ear Massage Relaxation under Quick Solutions',
    'Eye Relaxation under Quick Solutions',
    'Massage Break under Quick Solutions',
    'Memory Break under Quick Solutions',
    'Quick Confidence under Quick Solutions',
    'Release Break under Quick Solutions',
    'Smiling Relaxation under Quick Solutions',

    'How to Relax 1 under Learn to Relax'
    /*'Law of Attraction under Abundance',
    'Positivity under Positivity',
    'Astral Flying under Meditate',
    'Believe in Yourself under Healthy Mind',
    'Visualise Prosperity under Abundance', //Visualise Success
    'Meet Your Inner Guide under Meditate',

    'Expansion Meditation under Meditate',
    'Stress Free under Healthy Mind',

    var d = new Date();
    if(d.getHours() < 11)
      meditationTitles.push('Morning Boost under Daily Boost'); //Morning Boost

      meditationTitles.push('Evening Boost under Daily Boost'); //Evening Boost
    var index = Math.floor(Math.random() * meditationTitles.length);
    document.getElementById("meditation").innerHTML = meditationTitles[index];
    if(meditationTitles[index] === "Stretch Relaxation under Quick Solutions")
      document.getElementById("situp").innerHTML = "It will get you to stand up.";
