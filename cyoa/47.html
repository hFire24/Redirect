<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme1">
    <div id='message' class='space'>Get back to whatever you should be doing!</div>
    <div id='hideable'>
      <div class='space'>Immediately close this tab.</div>
      <div>Brought to you by the rainbow theme.</div>
    </div>
    <script>
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function changeColor()
      {
        while(true)
        {
          await sleep(200);
          bgHue += 45;
          textHue +=45;
          if(bgHue >= 360)
            bgHue -= 360;
          if (textHue >= 360)
            textHue -= 360;
          document.body.style.backgroundColor = "hsl(" + bgHue.toString() + ", 13%, 32%)";
          document.body.style.color = "hsl(" + textHue.toString() + ", 22%, 87%)";
        }
      }

      var bgHue = 137;
      var textHue = 104;
      changeColor();
    </script>
  </body>
</html>
