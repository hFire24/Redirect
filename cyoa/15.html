<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Get motivated.</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme6">
    <div id='break' class='space'></div>
    <a class='anime-link' href="16.html">Continue</a>
    <script>
      var messages = ["Make your future brighter!",
      "Get important things done!",
      "You are stronger than you think.",
      "You are capable of doing great things.",
      "I know you can become a better person! Just don't rush it.",
      "Freedom is not being dictated by your urges.",
      "Life is a game. Know the rules and strategies. Apply them, and you'll win.",
      "When you get things done, you feel happy and accomplished!",
      "You are a really good person. Did you know that?",
      "If you keep doing great things, you'll get a Tesla!",
      "Win a million dollars! It's harder to do than earning $1000000.",
      "The road to productivity. Take it, and you'll be successful.",
      "Be a productive human being! Do something good!",
      "Make John Purdue proud! Be a <u>successful</u> student!",
      "What will it take for you to become successful? Imagine the iceberg of success.",
      "Would you rather live in a large house with a rich and happy life with people who love you? Or would you rather live all alone, poor and miserable, with nobody to support you? Your choices determine the consequences.",
      //Quotes for lazy 1-10
      '"Inspiration is a guest that does not willingly visit the lazy." – Tchaikovsky',
      '"Laziness is a secret ingredient that goes into failure. But it’s only kept a secret from the person who fails." – Robert Half',
      '"If we don’t start today, it will be too late for tomorrow." – Anthony T.Hincks',
      '"Luck is always the last refuge of laziness and incompetence." – James Cash Penney',
      '"The trouble with the world is that laziness is seldom curable and never fatal." – Evan Esar',
      '"Laziness will stop your progress in your spiritual practice." – Renuka Singh',
      '"Failure is not our only punishment for laziness, there is also the success of others." – Jules Renard',
      '"If you wait for the mango fruits to fall, you’d be wasting your time while others are learning how to climb the tree" – Michael Bassey Johnson',
      '"Stay away from lazy parasites, who perch on you just to satisfy their needs, they do not come to alleviate your burdens, hence, their mission is to distract, detract and extract, and make you live in abject poverty." – Michael Bassey Johnson',
      '"Offer the lazy an egg, and they’ll want you to peel it for them." – Unknown',
      //Quotes for lazy 11-20
      '"Laziness is the first step towards efficiency."  – Patrick Bennett',
      '"Laziness may appear attractive, but work gives satisfaction." – Anne Frank',
      '"Stop sleeping, Get to work! You will have much time to sleep when you die." – Michael Bassey Johnson',
      '"When we hold back out of laziness, that is when we tie ourselves into knots of boredom." – Walter Annenberg',
      '"I never work just to work. It’s some combination of laziness and self-respect." – Harold Ramis',
      '"Curiosity, rationalization, and laziness are no match against courage, self-control, and mental toughness." – John Bytheway',
      '"The lazy will always attribute genius to some ‘inspiration’ that comes for mere waiting." – Will Durant',
      '"You are only as lazy or lacking in willpower as you think you are." – Ken Christian',
      '"You can’t teach people to be lazy – either they have it, or they don’t." – Dagwood Bumstead',
      '"You make name for yourself when you overcome pain, weakness, laziness and ignorance" – Sunday Adelaja'];
      for(var i = messages.length; i < 50; i++)
        messages.push("<a href='https://www.inc.com/lolly-daskal/100-motivational-quotes-that-will-inspire-you-to-succeed.html' target='_blank'>Here. Try reading some quotes from this page.</a>");
      for(i = messages.length; i < 100; i++)
        messages.push("<a href='https://www.quotesweekly.com/motivational-quotes-on-laziness-to-overcome-it/' target='_blank'>Here. Try reading these quotes from this page.</a>");
      var index = Math.floor(Math.random() * messages.length);
      var quote = document.getElementById("break");
      quote.innerHTML = messages[index];

      if(quote.innerHTML.length > 200)
      {
        var x = window.matchMedia("(max-width: 567px)");
        var y = window.matchMedia("(max-width: 1135px)");
        resizeText(x,y);
        x.addListener(resizeText);
        y.addListener(resizeText);
      }

      function resizeText(verySmall,small) {
        if (x.matches)
          quote.style.fontSize = "20px";
        else if (y.matches)
          quote.style.fontSize = "30px";
        else
          quote.style.fontSize = "60px";
      }
    </script>
  </body>
</html>
