<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Get motivated.</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme7">
    <div id='break' class='space'></div>
    <a class='anime-link' href="13.html">Continue</a>
    <script>
      var messages = ["Make your future brighter!",
      "Get important things done!",
      "You are stronger than you think.",
      "You are capable of doing great things.",
      "I know you can become a better person! Just don't rush it.",
      "Freedom is not being dictated by your urges.",
      "Life is a game. Know the rules and strategies. Apply them, and you'll win.",
      "When you get things done, you feel happy and accomplished!",
      "You are a really good person. Did you know that?",
      "If you keep doing great things, you'll get a Tesla!",
      "Win a million dollars! It's harder to do than earning $1000000.",
      "The road to productivity. Take it, and you'll be successful.",
      "Be productive! Do something good!",
      "To become better, you need to be doing something else."];
      for(var i = messages.length; i < 30; i++)
        messages.push("<a href='https://www.inc.com/lolly-daskal/100-motivational-quotes-that-will-inspire-you-to-succeed.html'>Here. Try reading some quotes from this page.</a>");
      for(i = messages.length; i < 100; i++)
        messages.push("<a href='https://www.quotesweekly.com/motivational-quotes-on-laziness-to-overcome-it/'>Here. Try reading these quotes from this page.</a>");
      var index = Math.floor(Math.random() * messages.length);
      document.getElementById("break").innerHTML = messages[index];
    </script>
  </body>
</html>
