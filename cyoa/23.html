<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Take a break.</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme6">
    <div class='space'>
      <h2 id='command'>This page is under construction.</div>
    </div>
    <div class='medium space'>It will be a page to emulate the stretch relaxation. In the meantime, here are some suggestions.</div>
    <div class="two-list">
      <p><a href="22.html">Do a stretching meditation</a></p>
      <p>Hydrate</p>
      <p>Go outside</p>
      <p>Go to the grocery store</p>
      <p>Take a power nap</p>
      <p>Reschedule the task</p>
    </div>
    <a id='continue' class='hfire-link' href='2.html'>Continue</a>
    <script>
      var scene = 0;
      const messages = ["Wiggle your toes.",
      "Wiggle your fingers.",
      "Wiggle your jaw.",
      "Take a deep breath in.",
      "Have a gentle stretch.",
      "Now gently stand up."];
      function next() {
        scene++;
        if(scene === messages.length - 1)
          document.getElementById("continue").innerHTML = "Done";
        else if(scene === messages.length) {
          scene--;
          location.href = "1.html";
        }
        console.log(scene);
        document.getElementById("command").innerHTML = messages[scene];
      }
    </script>
  </body>
