<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Take a break.</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme2">
    <div id='hydrate' width='100%' height='100%' class='theme7 space'>
      <h2 class='space'>Just a reminder to stay hydrated.<br>You may need to stand up and stretch.</h1>
      <a class='anime-link' onclick='disappear()'>OK</a>
    </div>
    <div id='break' class='space'>Check your gTasks list, please.<br>Does the first unfinished task require standing up?</div>
    <div class='three-list'>
      <a class='anime-link' href="3.html">Yes</a>
      <a class='anime-link' href="40.html">I did everything!</a>
      <a class='anime-link' href="4.html">No</a>
    </div>
    <div class='two-list'>
      <a class='anime-link' href="5.html">Don't feel like checking</a>
      <a class='anime-link' href="../custom.html">I need to do something first.</a>
    </div>
    <script>
      var hydrate = Math.floor(Math.random() * 10);
      console.log(hydrate);
      if (hydrate === 1)
        document.getElementById("hydrate").style.display = "block";
      function disappear() {
        document.getElementById("hydrate").style.display = "none";
      }
    </script>
  </body>
</html>
