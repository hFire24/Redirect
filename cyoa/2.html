<html>

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="apple-touch-icon" href="apple-touch-icon 8.png">

  <body class="theme2" onload='createAdvice()'>
    <div id='hydrate' width='100%' height='100%' class='theme8 space'>
      <h2>Just a reminder to stay hydrated.<br>You may need to stand up and stretch.</h2>
      <strong id='ok' class='hfire-link' onclick='disappear()'>OK</strong>
    </div>
    <h2>Check your Dynalist/goals list, please.<br>If needed, <a href="25.html">plan your day for today</a>.<br>Does the first unfinished task require standing up?</h2>
    <div class='three-list-old space'>
      <a class='hfire-link' href="3.html">Yes</a>
      <a class='hfire-link' href="41.html">I have no tasks for today.</a>
      <a class='hfire-link' href="4.html">No</a>
    </div>
    <script>
      function createAdvice() {
        var hydrate = Math.floor(Math.random() * 10);
        console.log(hydrate);
        if (hydrate < 2)
          document.getElementById("hydrate").style.display = "block";
      }

      function disappear() {
        document.getElementById("hydrate").style.display = "none";
      }
    </script>
  </body>
