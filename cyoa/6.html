<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Take a break.</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme2">
    <div id="break">Answer this questionaire<br></div>
    <div class='space'>Do you feel like you need to take a shower?
      <input type="radio" id="size" name="fap" onclick="setShower(true)">Yes <input type="radio" id="size" name="fap" onclick="setShower(false)" checked="true">No
    </div>
    <div class='space'>Is the shower occupied?
      <input type="radio" id="size" name="check" onclick="setCheck(2)">Yes <input type="radio" id="size" name="check" onclick="setCheck(1)">No
    </div>
    <div class='anime-link' onclick='showerResults()'>Submit</div>
    <script>
      var needShower = false;
      var check = 0;
      function setShower(boolean)
      {
        needShower = boolean;
        console.log(needShower);
      }
      function setCheck(number)
      {
        check = number;
        console.log(check);
      }
      function showerResults()
      {
        //The submit link will redirect to page 14 if you don't need to take a shower, or you need to take a shower and you didn't check.
        if (!needShower || needShower && check === 0)
          location.href = "14.html";
        //The submit link will redirect to page 11 (take a shower) if you checked that the shower is available and you need to take a shower.
        else if (check === 1 && needShower)
          location.href = "11.html";
        //The submit link will redirect to page 12 if you need to take a shower, and the shower is occupied.
        else
          location.href = "12.html";
      }
    </script>
  </body>
</html>
