<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme5" onload="createAdvice()">
    <div id='hydrate' width='100%' height='100%' class='theme8 space'>
      <h2 class='space'>Just a reminder to stay hydrated.<br>You may need to stand up and stretch.</h2>
      <a class='hfire-link' onclick='disappear()'>OK</a>
    </div>
    <div id='musictip' width='100%' height='100%' class='theme3 space'>
      <h2 class='space'>Here's a tip: Some music can help you focus.</h2>
      <p><a class='hfire-link' href='../musicSlider.html'>Click here for more info.</a></p>
      <a class='hfire-link' onclick='disappear()'>OK</a>
    </div>
    <div id='message' class='space'>What do you want to do right now?</div>
    <div class='two-list'>
      <a class='hfire-link' href="6.html">Nothing.</a>
      <a class='hfire-link' href="11.html">Something.</a>
      <a class='hfire-link' href="10.html">I love this webpage.</a>
      <a class='hfire-link' href="../whoa/index.html">Something really bad.</a>
    </div>
    <script>
      function createAdvice()
      {
        var hydrate = Math.floor(Math.random() * 10);
        console.log(hydrate);
        if (hydrate < 2)
          document.getElementById("hydrate").style.display = "block";
        else if (hydrate < 3)
          document.getElementById("musictip").style.display = "block";
      }

      function disappear() {
        document.getElementById("hydrate").style.display = "none";
        document.getElementById("musictip").style.display = "none";
      }
    </script>
  </body>
</html>
