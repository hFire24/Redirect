<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme2">
    <div id='message' class='space'>Just how lazy or energetic are you?</div>
    <div id='slider1' class='space'>
      <div class='slidercontainer space'>
        <input type="range" min="0" max="10" value="5" class="slider" id="anime-slider"> <button onclick="submit()">Submit</button>
      </div>
      <div id="lazy-level">Neutral</div>
    </div>
    <script>
      var lazyLevels = ['Ultra lazy',
      'Lazy like Anzu Futaba',
      'Kind of lazy',
      'Not lazy; just bored',
      'Neither lazy nor bored, but unhappy',
      'Neutral',
      'Not lazy',
      'Quite enthusiastic',
      'Pumped',
      'Hyper',
      'Totally energetic'];
      var lazyLevel = document.getElementById("lazy-level");
      var slider = document.getElementById("anime-slider");
      slider.max = lazyLevels.length - 1;
      slider.oninput = function () {
        lazyLevel.innerHTML = lazyLevels[slider.value];
      }

      function submit() {
        if(slider.value < 1)
          location.href = "13.html";
        else if(slider.value < 2)
          location.href = "15.html";
        else if(slider.value > 8)
          location.href = "../whoa/24.html";
        else {
          location.href = "../animeslider.html";
        }
      }
    </script>
  </body>
</html>
