<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Take a break.</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme9">
    <h2>Close your laptop and give your eyes a break. You might hear a still, small voice.</h2>
    <div id='walk'>Also, going for a walk can do wonders for focus.</div>
    <div id='balance'>You may want to use the Balance app for a power nap.</div>
    <script>
      if (window.innerWidth <= 812)
      {
        document.querySelector('h2').innerHTML = "Put your phone down and pay attention!";
        document.body.removeChild(document.getElementById('walk'));
        document.body.removeChild(document.getElementById('balance'));
      }
    </script>
  </body>
</html>
