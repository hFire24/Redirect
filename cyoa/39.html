<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Take a break.</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body class="theme3">
    <div id="custom" style="margin-bottom:1em;">
      <div id="instructions">Type in a video title, and press "Submit" or Enter when done.</div>
      <input id="video" type="text"><button id="messageButton" onClick="searchYoutube()">Submit</button>
    </div>
    <a class='anime-link' href="35.html">I just wanted to browse YouTube.</a>
    <script>
    messageComplete = false;
    var input = document.getElementById("video");
    input.addEventListener("keyup", function (event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        searchYoutube();
      }
    });

    function searchYoutube() {
      var newMessage = document.getElementById("video").value;
      var query = newMessage.replace(/ /g,"+");
      location.href = "https://www.youtube.com/results?search_query=" + query;
    }
    </script>
  </body>
</html>
