<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You got redirected!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  </head>
  <body onload="goToNanoha()">
    <script>
      function goToNanoha() {
        var redirectPath = "https://zoro.to/watch/magical-girl-lyrical-nanoha-1818";
        //get query
        var urlSearch = window.location.search;
        if(urlSearch !== "") {
          var parameter = new URLSearchParams(urlSearch);
          redirect = parameter.get('r');
          if (redirect === "false")
            redirectPath = "https://cfreeze-redirected.herokuapp.com/?mode=anime"
        }
        location.href = redirectPath;
      }
    </script>
  </body>
</html>
