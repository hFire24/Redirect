<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Relax.</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,800&family=Barlow:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="icons/icon-meditate.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon RL.png">
  </head>
  <body class="relax" onLoad="relax(0)">
    <div id='message' class='small space'></div>
    <div id='link'></div>
    <div id='happy' class='two-list' style='display:none;'>
      <a class='hfire-link' onclick='happy(1)'>A happy memory</a>
      <a class='hfire-link' onclick='happy(2)'>A happy face</a>
      <a class='hfire-link' onclick='happy(3)'>The ability to create</a>
      <a class='hfire-link' onclick='happy(4)'>Having friends</a>
      <a class='hfire-link' onclick='happy(5)'>Being productive</a>
      <a class='hfire-link' onclick='happy(6)'>Success</a>
      <a class='hfire-link extended' onclick='happy(7)'>The thing that will make me happier is not listed here.</a>
    </div>
    <div id='hideable'>
    </div>
    <script>
    function happy(number) {
      switch(number) {
        case 0:
          $("message").innerHTML = "What will make you happier?";
          $("link").innerHTML = "";
          $("happy").style.display = "grid";
          break;
        case 1:
          $("message").innerHTML = "You should listen to Memory Break.";
          document.body.removeChild($("happy"));
          break;
        case 2:
          $("message").innerHTML = "You should listen to Smiling Relaxation.";
          document.body.removeChild($("happy"));
          break;
        case 3:
          $("message").innerHTML = "You should listen to Build Creativity.";
          document.body.removeChild($("happy"));
          break;
        case 4:
          $("message").innerHTML = "You should listen to Attract Love.";
          document.body.removeChild($("happy"));
          break;
        case 5:
          $("message").innerHTML = "You should listen to Motivation for Success.";
          document.body.removeChild($("happy"));
          break;
        case 6:
          successful();
          document.body.removeChild($("happy"));
          break;
        default:
          $("message").innerHTML = "You should listen to Be Happy.";
          document.body.removeChild($("happy"));
      }
    }

    function relax(number) {
      switch(number) {
        case 0:
          $("message").innerHTML = "Are you tired?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='tired()'>Yes</a> <a class='hfire-link' onclick='relax(2)'>No</a></div>";
          break;
        /*case 1:
          $("message").innerHTML = "Do you feel like you want to be with or become a cute anime girl?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='waifu()'>Yes</a> <a class='hfire-link' onclick='relax(2)'>No</a></div>";
          break;*/
        case 2:
          $("message").innerHTML = "Are you procrastinating?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='procrastination()'>Yes</a> <a class='hfire-link' onclick='relax(3)'>No</a></div>";
          break;
        case 3:
          $("message").innerHTML = "Are you sick and tired of not achieving your goals and tasks?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='discipline()'>Yes</a> <a class='hfire-link' onclick='relax(4)'>No</a></div>";
          break;
        case 4:
          $("message").innerHTML = "Are you feeling unhappy or unsatisfied?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='unhappy(0)'>Yes</a> <a class='hfire-link' onclick='relax(5)'>No</a></div>";
          break;
        case 5:
          $("message").innerHTML = "Are you dealing with addiction?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='relax(6)'>Yes</a> <a class='hfire-link' onclick='relax(7)'>No</a></div>";
          break;
        case 6:
          $("message").innerHTML = "Do you want to destroy those addictions?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='addicted()'>Yes</a> <a class='hfire-link' onclick='control(0)'>No</a></div>";
          break;
        case 7:
          $("message").innerHTML = "Does your mind feel cluttered?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='cluttered()'>Yes</a> <a class='hfire-link' onclick='relax(8)'>No</a></div>";
          break;
        case 8:
          $("message").innerHTML = "Do you want to be happy?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='happy(0)'>Yes</a> <a class='hfire-link' onclick='relax(9)'>No</a></div>";
          break;
        case 9:
          $("message").innerHTML = "Do you want to be successful?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='successful()'>Yes</a> <a class='hfire-link' onclick='relax(10)'>No</a></div>";
          break;
        case 10:
          $("message").innerHTML = "Do you want to boost work performance?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='performance()'>Yes</a> <a class='hfire-link' onclick='relax(11)'>No</a></div>";
          break;
        default:
          $("message").innerHTML = "Based on your responses, you should continue to listen to the 8 Essential Life Skills Course.";
          document.body.removeChild($("link"));
      }
    }

    function tired() {
      $("message").innerHTML = "You should listen to Power Nap if it's daytime or Deep Sleep/Deeper sleep if it's bedtime.";
      document.body.removeChild($("link"));
    }

    function waifu() {
      location.href = "ideal-waifu.html";
    }

    function procrastination() {
      $("message").innerHTML = "You should listen to Beat Procrastination.";
      document.body.removeChild($("link"));
    }

    function discipline() {
      $("message").innerHTML = "You should listen to Self Discipline.";
      document.body.removeChild($("link"));
    }

    function unhappy(number) {
      switch(number) {
        case 0:
          $("message").innerHTML = "Are you upset over things you saw or heard online/in public?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='shieldsUp()'>Yes</a> <a class='hfire-link' onclick='unhappy(1)'>No</a></div>";
          break;
        case 1:
          $("message").innerHTML = "Are you feeling angry?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='angry()'>Yes</a> <a class='hfire-link' onclick='unhappy(2)'>No</a></div>";
          break;
        case 2:
          $("message").innerHTML = "Are you feeling worried?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='worried()'>Yes</a> <a class='hfire-link' onclick='unhappy(3)'>No</a></div>";
          break;
        case 3:
          $("message").innerHTML = "Are you feeling stressed?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='stressed()'>Yes</a> <a class='hfire-link' onclick='unhappy(4)'>No</a></div>";
          break;
        case 4:
          $("message").innerHTML = "Do you feel unconfident?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='unhappy(5)'>Yes</a> <a class='hfire-link' onclick='unhappy(6)'>No</a></div>";
          break;
        case 5:
          $("message").innerHTML = "How much spare time do you have?";
          $("link").innerHTML = "<div class='three-list'><a class='hfire-link' onclick='confidence(1)'>Very little</a> <a class='hfire-link' onclick='confidence(2)'>Not much</a> <a class='hfire-link' onclick='confidence(3)'>Plentiful</a></div>";
          break;
        default:
          relax(5);
      }
    }

    function control(number) {
      switch(number) {
        case 0:
          $("message").innerHTML = "What time is it?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='control(1)'>Morning</a> <a class='hfire-link' onclick='control(2)'>Afternoon</a> <a class='hfire-link' onclick='control(3)'>Evening</a> <a class='hfire-link' onclick='control(4)'>Night</a></div>";
          break;
        case 1:
          $("message").innerHTML = "You should listen to Morning Boost Meditation.";
          document.body.removeChild($("link"));
          break;
        case 4:
          $("message").innerHTML = "You should listen to Quiet Mind.";
          document.body.removeChild($("link"));
          break;
        default:
          $("message").innerHTML = "Hate to ask it, but do you feel horny?";
          $("link").innerHTML = "<div class='two-list'><a class='hfire-link' onclick='horny()'>Yes</a> <a class='hfire-link' onclick='unhappy(8)'>No</a></div>";
          break;
      }
    }

    function shieldsUp() {
      $("message").innerHTML = "You should listen to Shields Up.";
      document.body.removeChild($("link"));
    }

    function angry() {
      $("message").innerHTML = "You should listen to Let Go of Anger. There's also a short SOS version.";
      document.body.removeChild($("link"));
    }

    function worried() {
      $("message").innerHTML = "You should listen to Stop Worrying/Don't Panic. There's also SOS: Let Go of Anxiety.";
      document.body.removeChild($("link"));
    }

    function stressed() {
      $("message").innerHTML = "You should listen to Stress Free. There's also SOS: Let Go of Stress.";
      document.body.removeChild($("link"));
    }

    function confidence(length) {
      if(length === 1)
        $("message").innerHTML = "You should listen to SOS: Confidence Boost.";
      else if(length === 2)
        $("message").innerHTML = "You should listen to Quick Confidence Boost under Quick Solutions.";
      else
        $("message").innerHTML = "You should listen to Confidence under Healthy Mind.";
      document.body.removeChild($("link"));
    }

    function addicted() {
      $("message").innerHTML = "You should listen to Overcome Addiction.";
      document.body.removeChild($("link"));
    }

    function successful() {
      $("message").innerHTML = "You should listen to Visualise Success under New Releases.";
      document.body.removeChild($("link"));
    }

    function performance() {
      $("message").innerHTML = "You should listen to Law of Attraction under Abundance."
      document.body.removeChild($("link"));
    }

    function cluttered() {
      $("message").innerHTML = "You should listen to Clear Your Mind.";
      document.body.removeChild($("link"));
    }

    function horny() {
      $("message").innerHTML = "<img style='max-width:95%;' src=\"media/Accept that you're horny.jpeg\">";
      $("link").innerHTML = "I want you to <a href='areyouhome.html'>do something else</a>.";
    }
    </script>
    <script src="script.js"></script>
  </body>
</html>
